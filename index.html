                    <div style={{ fontSize:"48px", marginBottom:"16px" }}>‚úÖ</div>
                    <div style={{ fontSize:"24px", fontWeight:700 }}>Answer Submitted</div>
                    <div style={{ marginTop:"12px" }}>
                      <AnswerDisplay answer={myAnswer} maxHeight="120px" />
                    </div>
                  </div>
                )}

                {/* Order question ‚Äî reorderable list */}
                {isOrderQ && !myAnswer && (
                  <OrderInput items={q.items} onSubmit={submitAnswer} color={color} />
                )}

                {/* Buzzer (for regular, face_off questions) */}
                {!needsWrittenAnswer && !isOrderQ && !isEstimationQ && !isThisOrThatQ && (
                  <>
                    {/* Face-off: show typewriter question text, auto-unlock when done */}
                    {isFaceOff && (
                      <div style={{ marginBottom:"24px" }}>
                        <div style={{ fontSize:"14px", opacity:0.4, letterSpacing:"2px", marginBottom:"8px" }}>{q.theme}</div>
                        <div style={{ fontSize:"28px", fontWeight:800, lineHeight:1.3, minHeight:"80px" }}>
                          <TypewriterText
                            text={subQ?.question}
                            msPerWord={400}
                            active={phase === "question" && !state.buzzerWinner}
                            onDone={() => {
                              if (!state.buzzerOpen && !state.buzzerWinner) updateGame({ buzzerOpen: true });
                            }}
                          />
                        </div>
                      </div>
                    )}

                    {!state.buzzerOpen && !state.buzzerWinner && (
                      <div style={{ textAlign:"center" }}>
                        <div style={{
                          width:"280px", height:"280px", borderRadius:"50%", margin:"0 auto",
                          background:"#333", display:"flex", alignItems:"center", justifyContent:"center",
                          border:"6px solid #555", opacity:0.5,
                        }}>
                          <div style={{ fontFamily:"'Bebas Neue'", fontSize:"48px", color:"#888" }}>LOCKED</div>
                        </div>
                        <div style={{ fontSize:"18px", opacity:0.4, marginTop:"16px" }}>
                          {isFaceOff ? "Read the question..." : "Waiting for host..."}
                        </div>
                      </div>
                    )}

                    {state.buzzerOpen && !state.buzzerWinner && (
                      <div style={{ textAlign:"center" }}>
                        <button onClick={submitBuzz} style={{
                          width:"280px", height:"280px", borderRadius:"50%",
                          background:`radial-gradient(circle, ${color}, ${darkColor})`,
                          border:`6px solid ${color}`, fontSize:"48px", fontFamily:"'Bebas Neue'",
                          color:"white", animation:"buzzPulse 0.5s infinite", cursor:"pointer",
                          boxShadow:`0 0 40px ${color}66`,
                        }}>
                          BUZZ!
                        </button>
                        <div style={{ fontSize:"18px", opacity:0.6, marginTop:"16px" }}>TAP TO BUZZ IN!</div>
                      </div>
                    )}

                    {state.buzzerWinner && (
                      <div style={{ textAlign:"center" }}>
                        <div style={{ fontSize:"60px", marginBottom:"16px" }}>
                          {state.buzzerWinner === team ? "üîî" : "‚ùå"}
                        </div>
                        <div style={{ fontSize:"32px", fontWeight:800, color: state.buzzerWinner === team ? C.green : C.red }}>
                          {state.buzzerWinner === team ? "YOU BUZZED FIRST!" : `${state.buzzerWinner === "irving" ? "IRVING" : "MARSHALL"} was faster`}
                        </div>
                      </div>
                    )}
                  </>
                )}
              </div>
            )}

            {/* Answer phase */}
            {phase === "answer" && (
              <div style={{ textAlign:"center", opacity:0.5 }}>
                <div style={{ fontSize:"48px", marginBottom:"16px" }}>üì∫</div>
                <div style={{ fontSize:"24px" }}>Answer on screen</div>
              </div>
            )}
          </>
        )}

        {state.gamePhase === "finished" && (
          <div style={{ textAlign:"center" }}>
            <div style={{ fontFamily:"'Bebas Neue'", fontSize:"48px" }}>GAME OVER</div>
            <div style={{ fontFamily:"'Bebas Neue'", fontSize:"72px", color, marginTop:"12px" }}>{myScore}</div>
          </div>
        )}
      </div>
    </div>
  );
}

// ‚ïî‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïó
// ‚ïë  üìã SCOREKEEPER VIEW                                       ‚ïë
// ‚ïö‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïù
function ScorekeeperView({ state }) {
  const q = QUESTIONS[state.currentQuestion];
  const phase = state.questionPhase;
  const [wI, setWI] = useState(0);
  const [wM, setWM] = useState(0);
  const [manPts, setManPts] = useState(1);
  const [selPlayerI, setSelPlayerI] = useState(0);
  const [selPlayerM, setSelPlayerM] = useState(0);
  const remaining = useTimer(state.timerEnd);
  const subQ = q?.type === "face_off" ? q.subQuestions?.[state.faceOffIndex] : q?.type === "minute_quiz" ? q.subQuestions?.[state.minuteQuizIndex] : null;

  const btn = (label, bg, fn, extra={}) => (
    <button onClick={fn} style={{ padding:"12px 16px", background:bg, color:"#fff", borderRadius:"10px", fontSize:"14px", fontWeight:700, width:"100%", ...extra }}>{label}</button>
  );
  const sm = (label, bg, fn, extra={}) => (
    <button onClick={fn} style={{ padding:"8px 12px", background:bg, color:"#fff", borderRadius:"8px", fontSize:"12px", fontWeight:600, ...extra }}>{label}</button>
  );

  const nextQ = () => {
    const next = state.currentQuestion + 1;
    if (next >= QUESTIONS.length) updateGame({ gamePhase:"finished" });
    else if (next === HALFTIME_AFTER && !state.halftimeDone) updateGame({ gamePhase:"halftime", halftimeDone:true });
    else updateGame({ currentQuestion:next, questionPhase:"number", timerEnd:0, timerPaused:0, faceOffIndex:0, minuteQuizIndex:0, minuteQuizCorrect:0, popUpRevealed:0, wagerIrving:0, wagerMarshall:0, buzzerOpen:false, buzzerWinner:null, buzzerTimeIrving:0, buzzerTimeMarshall:0, teamAnswerIrving:"", teamAnswerMarshall:"", wagerLockedIrving:false, wagerLockedMarshall:false, estimateIrving:"", estimateMarshall:"", estimateLockedIrving:false, estimateLockedMarshall:false, wrongTeam:null, countdownValue:0 });
  };

  const awardTeam = (team, pts) => {
    const newScores = { ...state.scores, [team]: state.scores[team] + pts };
    const playerKey = team + "_" + (team === "irving" ? selPlayerI : selPlayerM);
    const stats = { ...(state.playerStats || {}) };
    if (!stats[playerKey]) stats[playerKey] = { c:0, w:0 };
    if (pts > 0) stats[playerKey] = { ...stats[playerKey], c: (stats[playerKey].c||0) + 1 };
    // Streak
    let streak = state.streak || 0;
    let streakTeam = state.streakTeam;
    if (pts > 0) {
      if (streakTeam === team) streak++;
      else { streak = 1; streakTeam = team; }
    }
    updateGame({ scores: newScores, playerStats: stats, streak, streakTeam });
  };

  const markWrong = (team) => {
    const playerKey = team + "_" + (team === "irving" ? selPlayerI : selPlayerM);
    const stats = { ...(state.playerStats || {}) };
    if (!stats[playerKey]) stats[playerKey] = { c:0, w:0 };
    stats[playerKey] = { ...stats[playerKey], w: (stats[playerKey].w||0) + 1 };
    // Reset streak
    updateGame({ wrongTeam: Date.now().toString(), playerStats: stats, streak: 0, streakTeam: null });
  };

  return (
    <div style={{ minHeight:"100vh", background:C.bg, maxWidth:"480px", margin:"0 auto" }}>
      {/* Header */}
      <div style={{ padding:"10px 16px", borderBottom:`1px solid ${C.border}`, display:"flex", justifyContent:"space-between", alignItems:"center", background:"#0a0a12" }}>
        <span style={{ fontFamily:"'Bebas Neue'", fontSize:"16px", letterSpacing:"3px" }}>SCOREKEEPER</span>
        <span style={{ fontSize:"11px", opacity:0.3 }}>Q{state.currentQuestion+1}/{QUESTIONS.length} ‚Ä¢ {state.round.toUpperCase()}</span>
      </div>

      {/* Scores */}
      <div style={{ display:"flex", gap:"8px", padding:"10px 16px" }}>
        <div style={{ flex:1, background:C.irvRed+"15", border:`1px solid ${C.irvRed}33`, borderRadius:"10px", padding:"8px", textAlign:"center" }}>
          <div style={{ fontSize:"11px", opacity:0.5, letterSpacing:"2px" }}>IRVING</div>
          <div style={{ fontFamily:"'Bebas Neue'", fontSize:"36px", color:C.irvRed, lineHeight:1.1 }}>{state.scores.irving}</div>
          {state.streakTeam==="irving" && state.streak>=3 && <div style={{ fontSize:"10px", color:"#f97316" }}>üî• {state.streak} streak</div>}
        </div>
        <div style={{ flex:1, background:C.marBlue+"15", border:`1px solid ${C.marBlue}33`, borderRadius:"10px", padding:"8px", textAlign:"center" }}>
          <div style={{ fontSize:"11px", opacity:0.5, letterSpacing:"2px" }}>MARSHALL</div>
          <div style={{ fontFamily:"'Bebas Neue'", fontSize:"36px", color:C.marBlue, lineHeight:1.1 }}>{state.scores.marshall}</div>
          {state.streakTeam==="marshall" && state.streak>=3 && <div style={{ fontSize:"10px", color:"#f97316" }}>üî• {state.streak} streak</div>}
        </div>
      </div>

      {/* Current Q info */}
      {q && state.gamePhase === "playing" && (
        <div style={{ padding:"0 16px 10px", borderBottom:`1px solid ${C.border}` }}>
          <div style={{ display:"flex", gap:"8px", alignItems:"center", marginBottom:"4px" }}>
            <TypeBadge type={q.type} subject={q?.subject} />
            {remaining > 0 && <span style={{ fontSize:"13px", fontFamily:"'Bebas Neue'", color: remaining<=10 ? C.red : C.textMuted }}>‚è± {remaining}s</span>}
            {state.buzzerWinner && <span style={{ fontSize:"11px", fontWeight:700, color: state.buzzerWinner==="irving" ? C.irvRed : C.marBlue }}>üîî {state.buzzerWinner.toUpperCase()}</span>}
          </div>
          <div style={{ fontSize:"13px", opacity:0.6, lineHeight:1.4 }}>{subQ?.question || q.question}</div>
          <div style={{ fontSize:"13px", color:C.green, fontWeight:700, marginTop:"3px" }}>‚Üí {subQ?.answer || q.answer}</div>
          {state.teamAnswerIrving && <div style={{ fontSize:"11px", color:C.irvRed, marginTop:"3px" }}>Irving: <AnswerDisplay answer={state.teamAnswerIrving} maxHeight="50px" /></div>}
          {state.teamAnswerMarshall && <div style={{ fontSize:"11px", color:C.marBlue, marginTop:"3px" }}>Marshall: <AnswerDisplay answer={state.teamAnswerMarshall} maxHeight="50px" /></div>}
        </div>
      )}

      {/* Controls */}
      <div style={{ padding:"10px 16px", display:"flex", flexDirection:"column", gap:"8px" }}>
        {/* Title phase */}
        {state.gamePhase === "title" && (
          <>
            <div style={{ display:"flex", gap:"8px", marginBottom:"4px" }}>
              {sm("JV", state.round==="jv" ? "#fff2" : "#1a1a2e", () => updateGame({ round:"jv" }), { border: state.round==="jv" ? "1px solid #fff4" : "1px solid #222", flex:1 })}
              {sm("VARSITY", state.round==="varsity" ? "#fff2" : "#1a1a2e", () => updateGame({ round:"varsity" }), { border: state.round==="varsity" ? "1px solid #fff4" : "1px solid #222", flex:1 })}
            </div>
            <div style={{ textAlign:"center", padding:"16px", opacity:0.4 }}>
              <div style={{ fontSize:"14px" }}>Waiting for host to start game...</div>
            </div>
          </>
        )}

        {/* Intro phases ‚Äî host controls these */}
        {state.gamePhase.startsWith("intro") && (
          <div style={{ textAlign:"center", padding:"16px", opacity:0.4 }}>
            <div style={{ fontSize:"14px" }}>{state.gamePhase === "intro_irving" ? "Introducing Irving..." : "Introducing Marshall..."}</div>
          </div>
        )}

        {/* Halftime */}
        {state.gamePhase === "halftime" && (
          <>
            <div style={{ textAlign:"center", padding:"8px" }}>
              <div style={{ fontFamily:"'Bebas Neue'", fontSize:"24px" }}>HALFTIME</div>
              <div style={{ fontSize:"16px", opacity:0.5 }}>{state.scores.irving} ‚Äî {state.scores.marshall}</div>
            </div>
            {btn("‚ñ∂ Resume Game", C.green, () => {
              const next = HALFTIME_AFTER;
              updateGame({ gamePhase:"playing", currentQuestion:next, questionPhase:"number", timerEnd:0, timerPaused:0, faceOffIndex:0, minuteQuizIndex:0, minuteQuizCorrect:0, popUpRevealed:0, wagerIrving:0, wagerMarshall:0, buzzerOpen:false, buzzerWinner:null, teamAnswerIrving:"", teamAnswerMarshall:"", wagerLockedIrving:false, wagerLockedMarshall:false, estimateIrving:"", estimateMarshall:"", estimateLockedIrving:false, estimateLockedMarshall:false, wrongTeam:null, countdownValue:0 });
            })}
          </>
        )}

        {/* Playing phase */}
        {state.gamePhase === "playing" && q && (
          <>
            {/* Phase advancement */}
            <div style={{ display:"flex", gap:"8px" }}>
              {phase === "number" && btn("Show Question", "#6366f1", () => {
                const tl = getTimeLimit(q);
                updateGame({ questionPhase:"question", timerEnd: tl > 0 ? Date.now() + tl * 1000 : 0 });
              })}
              {phase === "question" && q.type !== "minute_quiz" && btn("Reveal Answer", C.green, () => updateGame({ questionPhase:"answer" }))}
              {phase === "answer" && (
                <>
                  {btn("Next Question ‚Üí", "#6366f1", nextQ)}
                  {q.type === "face_off" && state.faceOffIndex < q.subQuestions.length - 1 && (
                    btn(`Next Face-Off (${state.faceOffIndex+2}/${q.subQuestions.length})`, C.amber, () => updateGame({ faceOffIndex:state.faceOffIndex+1, questionPhase:"question", buzzerOpen:false, buzzerWinner:null, teamAnswerIrving:"", teamAnswerMarshall:"" }))
                  )}
                </>
              )}
            </div>

            {/* Buzzer controls */}
            {(phase === "question") && q.type !== "minute_quiz" && q.type !== "wager" && (
              <div style={{ display:"flex", gap:"8px" }}>
                {!state.buzzerOpen && !state.buzzerWinner && btn("üîì Open Buzzers", "#059669", () => updateGame({ buzzerOpen:true }))}
                {state.buzzerOpen && !state.buzzerWinner && btn("üîí Lock Buzzers", C.red, () => updateGame({ buzzerOpen:false }))}
                {state.buzzerWinner && btn("üîÑ Reset Buzzers", "#6366f1", () => updateGame({ buzzerOpen:false, buzzerWinner:null, buzzerTimeIrving:0, buzzerTimeMarshall:0 }))}
              </div>
            )}

            {/* Player selection */}
            {(phase === "question" || phase === "answer") && q.type !== "minute_quiz" && (
              <div style={{ display:"flex", gap:"8px" }}>
                <div style={{ flex:1 }}>
                  <label style={{ fontSize:"10px", opacity:0.4 }}>IRVING PLAYER</label>
                  <select value={selPlayerI} onChange={e => setSelPlayerI(+e.target.value)}
                    style={{ width:"100%", padding:"6px", borderRadius:"6px", background:"#111", color:"white", border:`1px solid ${C.irvRed}44`, fontSize:"12px" }}>
                    {TEAM_ROSTERS.irving.map((n,i) => <option key={i} value={i}>{n}</option>)}
                  </select>
                </div>
                <div style={{ flex:1 }}>
                  <label style={{ fontSize:"10px", opacity:0.4 }}>MARSHALL PLAYER</label>
                  <select value={selPlayerM} onChange={e => setSelPlayerM(+e.target.value)}
                    style={{ width:"100%", padding:"6px", borderRadius:"6px", background:"#111", color:"white", border:`1px solid ${C.marBlue}44`, fontSize:"12px" }}>
                    {TEAM_ROSTERS.marshall.map((n,i) => <option key={i} value={i}>{n}</option>)}
                  </select>
                </div>
              </div>
            )}

            {/* Scoring controls */}
            {(phase === "question" || phase === "answer") && q.type !== "minute_quiz" && (
              <>
                {/* Wager display */}
                {q.type === "wager" && (
                  <div style={{ display:"flex", gap:"8px" }}>
                    <div style={{ flex:1, textAlign:"center", padding:"6px", background:C.irvRed+"15", borderRadius:"8px", border:`1px solid ${C.irvRed}33` }}>
                      <div style={{ fontSize:"10px", opacity:0.4 }}>IRV WAGER</div>
                      <div style={{ fontSize:"20px", fontWeight:700 }}>{state.wagerIrving} {state.wagerLockedIrving ? "‚úì" : "..."}</div>
                    </div>
                    <div style={{ flex:1, textAlign:"center", padding:"6px", background:C.marBlue+"15", borderRadius:"8px", border:`1px solid ${C.marBlue}33` }}>
                      <div style={{ fontSize:"10px", opacity:0.4 }}>MAR WAGER</div>
                      <div style={{ fontSize:"20px", fontWeight:700 }}>{state.wagerMarshall} {state.wagerLockedMarshall ? "‚úì" : "..."}</div>
                    </div>
                  </div>
                )}

                {/* Pop-up reveal */}
                {q.type === "pop_up" && (
                  <div style={{ display:"flex", gap:"6px", alignItems:"center" }}>
                    <span style={{ fontSize:"11px", opacity:0.4 }}>Reveal:</span>
                    {q.parts.map((p,i) => (
                      <button key={i} onClick={() => updateGame({ popUpRevealed: i+1 })} style={{
                        padding:"6px 10px", borderRadius:"8px", fontSize:"11px", fontWeight:700,
                        background: i < state.popUpRevealed ? C.green+"33" : "#222", color:"white",
                        border: i < state.popUpRevealed ? `1px solid ${C.green}` : "1px solid #333",
                      }}>{i+1}</button>
                    ))}
                  </div>
                )}

                {/* Award / Wrong buttons */}
                <div style={{ fontSize:"10px", opacity:0.3, letterSpacing:"2px", fontWeight:600 }}>AWARD POINTS</div>
                <div style={{ display:"flex", gap:"8px" }}>
                  {btn(
                    `Irving +${q.type==="wager" ? state.wagerIrving : q.type==="pop_up" ? manPts : q.points||1}`,
                    C.irvRed,
                    () => awardTeam("irving", q.type==="wager" ? state.wagerIrving : q.type==="pop_up" ? manPts : q.points||1)
                  )}
                  {btn(
                    `Marshall +${q.type==="wager" ? state.wagerMarshall : q.type==="pop_up" ? manPts : q.points||1}`,
                    C.marBlue,
                    () => awardTeam("marshall", q.type==="wager" ? state.wagerMarshall : q.type==="pop_up" ? manPts : q.points||1)
                  )}
                </div>
                <div style={{ display:"flex", gap:"8px" }}>
                  {btn("‚ùå Irving Wrong", "#7f1d1d", () => markWrong("irving"))}
                  {btn("‚ùå Marshall Wrong", "#1e3a5f", () => markWrong("marshall"))}
                </div>
                {/* Steal ‚Äî regular questions only, appears after wrong answer */}
                {q.type === "regular" && state.wrongTeam && (
                  <div style={{ display:"flex", gap:"8px" }}>
                    <div style={{ width:"100%", textAlign:"center", padding:"4px", fontSize:"10px", opacity:0.4, letterSpacing:"2px" }}>STEAL FOR 2 PTS</div>
                  </div>
                )}
                {q.type === "regular" && state.wrongTeam && (
                  <div style={{ display:"flex", gap:"8px" }}>
                    {btn("üîÑ Irving Steal (+2)", C.irvRed, () => awardTeam("irving", 2))}
                    {btn("üîÑ Marshall Steal (+2)", C.marBlue, () => awardTeam("marshall", 2))}
                  </div>
                )}
                {/* Estimation display in scorekeeper */}
                {q.type === "estimation" && (
                  <div style={{ display:"flex", gap:"8px" }}>
                    <div style={{ flex:1, textAlign:"center", padding:"6px", background:C.irvRed+"15", borderRadius:"8px", border:`1px solid ${C.irvRed}33` }}>
                      <div style={{ fontSize:"10px", opacity:0.4 }}>IRV ESTIMATE</div>
                      <div style={{ fontSize:"20px", fontWeight:700 }}>{state.estimateIrving || "..."} {state.estimateLockedIrving ? "‚úì" : ""}</div>
                    </div>
                    <div style={{ flex:1, textAlign:"center", padding:"6px", background:C.marBlue+"15", borderRadius:"8px", border:`1px solid ${C.marBlue}33` }}>
                      <div style={{ fontSize:"10px", opacity:0.4 }}>MAR ESTIMATE</div>
                      <div style={{ fontSize:"20px", fontWeight:700 }}>{state.estimateMarshall || "..."} {state.estimateLockedMarshall ? "‚úì" : ""}</div>
                    </div>
                  </div>
                )}
                {/* This or That display ‚Äî show picks, auto-score */}
                {q.type === "this_or_that" && (state.teamAnswerIrving || state.teamAnswerMarshall) && (() => {
                  const irvCorrect = state.teamAnswerIrving === q.answer;
                  const marCorrect = state.teamAnswerMarshall === q.answer;
                  return (
                    <>
                      <div style={{ display:"flex", gap:"8px" }}>
                        <div style={{ flex:1, textAlign:"center", padding:"6px", background: irvCorrect ? C.green+"15" : state.teamAnswerIrving ? C.red+"15" : C.irvRed+"15", borderRadius:"8px", border:`1px solid ${irvCorrect ? C.green : state.teamAnswerIrving ? C.red : C.irvRed}33` }}>
                          <div style={{ fontSize:"10px", opacity:0.4 }}>IRVING PICKED</div>
                          <div style={{ fontSize:"16px", fontWeight:700 }}>{state.teamAnswerIrving || "..."} {state.teamAnswerIrving ? (irvCorrect ? "‚úì" : "‚úó") : ""}</div>
                        </div>
                        <div style={{ flex:1, textAlign:"center", padding:"6px", background: marCorrect ? C.green+"15" : state.teamAnswerMarshall ? C.red+"15" : C.marBlue+"15", borderRadius:"8px", border:`1px solid ${marCorrect ? C.green : state.teamAnswerMarshall ? C.red : C.marBlue}33` }}>
                          <div style={{ fontSize:"10px", opacity:0.4 }}>MARSHALL PICKED</div>
                          <div style={{ fontSize:"16px", fontWeight:700 }}>{state.teamAnswerMarshall || "..."} {state.teamAnswerMarshall ? (marCorrect ? "‚úì" : "‚úó") : ""}</div>
                        </div>
                      </div>
                      <div style={{ fontSize:"10px", opacity:0.4, letterSpacing:"1px", textAlign:"center" }}>Answer: {q.answer}</div>
                      <div style={{ display:"flex", gap:"8px" }}>
                        {irvCorrect && btn("‚úì Irving +1", C.green, () => awardTeam("irving", 1))}
                        {!irvCorrect && state.teamAnswerIrving && btn("‚úó Irving ‚àí1", C.red, () => updateGame({ scores:{ ...state.scores, irving: Math.max(0, state.scores.irving-1) }}))}
                        {marCorrect && btn("‚úì Marshall +1", C.green, () => awardTeam("marshall", 1))}
                        {!marCorrect && state.teamAnswerMarshall && btn("‚úó Marshall ‚àí1", C.red, () => updateGame({ scores:{ ...state.scores, marshall: Math.max(0, state.scores.marshall-1) }}))}
                      </div>
                    </>
                  );
                })()}
                {/* Wager deduction */}
                {q.type === "wager" && (
                  <div style={{ display:"flex", gap:"8px" }}>
                    {btn(`Irving ‚àí${state.wagerIrving}`, "#333", () => updateGame({ scores:{ ...state.scores, irving: Math.max(0, state.scores.irving - state.wagerIrving) }}))}
                    {btn(`Marshall ‚àí${state.wagerMarshall}`, "#333", () => updateGame({ scores:{ ...state.scores, marshall: Math.max(0, state.scores.marshall - state.wagerMarshall) }}))}
                  </div>
                )}

                {/* Buzz penalty */}
                <div style={{ display:"flex", gap:"8px" }}>
                  {sm("Irv ‚àí1 (penalty)", "#333", () => updateGame({ scores:{ ...state.scores, irving: Math.max(0, state.scores.irving-1) }}), { flex:1, border:"1px solid #333" })}
                  {sm("Mar ‚àí1 (penalty)", "#333", () => updateGame({ scores:{ ...state.scores, marshall: Math.max(0, state.scores.marshall-1) }}), { flex:1, border:"1px solid #333" })}
                </div>
              </>
            )}

            {/* Minute Quiz controls */}
            {q.type === "minute_quiz" && phase === "question" && (
              <>
                <div style={{ display:"flex", gap:"8px", marginBottom:"4px" }}>
                  <div style={{ flex:1 }}>
                    <label style={{ fontSize:"10px", opacity:0.4 }}>TEAM:</label>
                    <div style={{ display:"flex", gap:"4px", marginTop:"2px" }}>
                      {sm("Irving", state.minuteQuizTeam==="irving" ? C.irvRed : "#222", () => updateGame({ minuteQuizTeam:"irving" }), { flex:1, border:`1px solid ${state.minuteQuizTeam==="irving" ? C.irvRed : "#333"}` })}
                      {sm("Marshall", state.minuteQuizTeam==="marshall" ? C.marBlue : "#222", () => updateGame({ minuteQuizTeam:"marshall" }), { flex:1, border:`1px solid ${state.minuteQuizTeam==="marshall" ? C.marBlue : "#333"}` })}
                    </div>
                  </div>
                </div>
                <div style={{ display:"flex", gap:"8px" }}>
                  {btn("‚úì Correct", "#059669", () => {
                    const nextIdx = state.minuteQuizIndex + 1;
                    if (nextIdx >= q.subQuestions.length) updateGame({ minuteQuizCorrect: state.minuteQuizCorrect+1, questionPhase:"answer", timerEnd:0 });
                    else updateGame({ minuteQuizCorrect: state.minuteQuizCorrect+1, minuteQuizIndex: nextIdx });
                  })}
                  {btn("‚úó Skip", "#dc2626", () => {
                    const nextIdx = state.minuteQuizIndex + 1;
                    if (nextIdx >= q.subQuestions.length) updateGame({ questionPhase:"answer", timerEnd:0 });
                    else updateGame({ minuteQuizIndex: nextIdx });
                  })}
                </div>
                <div style={{ display:"flex", gap:"8px" }}>
                  {btn(remaining > 0 ? `‚è∏ Pause (${remaining}s)` : state.timerPaused ? "‚ñ∂ Resume" : "‚èπ Timer ended", remaining > 0 ? "#dc2626" : state.timerPaused ? C.green : "#333",
                    () => {
                      if (remaining > 0) updateGame({ timerEnd: 0, timerPaused: remaining * 1000 });
                      else if (state.timerPaused) updateGame({ timerEnd: Date.now() + state.timerPaused, timerPaused: 0 });
                    }
                  )}
                  {btn("‚èπ End Quiz", "#6366f1", () => updateGame({ questionPhase:"answer", timerEnd:0 }))}
                </div>
                {state.minuteQuizCorrect > 0 && (
                  <div style={{ display:"flex", gap:"8px" }}>
                    {btn(`Award ${state.minuteQuizCorrect} pts to ${state.minuteQuizTeam === "irving" ? "Irving" : "Marshall"}`,
                      state.minuteQuizTeam === "irving" ? C.irvRed : C.marBlue,
                      () => {
                        const team = state.minuteQuizTeam;
                        updateGame({ scores: { ...state.scores, [team]: state.scores[team] + state.minuteQuizCorrect }});
                      }
                    )}
                  </div>
                )}
              </>
            )}
            {q.type === "minute_quiz" && phase === "answer" && state.minuteQuizCorrect > 0 && (
              <div style={{ display:"flex", gap:"8px" }}>
                {btn(`Award ${state.minuteQuizCorrect} pts to ${state.minuteQuizTeam === "irving" ? "Irving" : "Marshall"}`,
                  state.minuteQuizTeam === "irving" ? C.irvRed : C.marBlue,
                  () => {
                    const team = state.minuteQuizTeam;
                    updateGame({ scores: { ...state.scores, [team]: state.scores[team] + state.minuteQuizCorrect }});
                  }
                )}
              </div>
            )}

            {/* Timer controls */}
            {q.type !== "minute_quiz" && phase === "question" && (
              <div style={{ display:"flex", gap:"6px" }}>
                {[15,30,60].map(s => sm(`${s}s`, "#222", () => updateGame({ timerEnd: Date.now() + s*1000, timerPaused:0 }), { flex:1, border:"1px solid #333" }))}
                {remaining > 0 && sm("Clear", C.red+"aa", () => updateGame({ timerEnd:0, timerPaused:0 }), { flex:1 })}
              </div>
            )}

            {/* Manual adjust */}
            <div style={{ borderTop:`1px solid ${C.border}`, paddingTop:"8px", marginTop:"4px" }}>
              <div style={{ fontSize:"10px", opacity:0.3, letterSpacing:"1px", marginBottom:"4px" }}>MANUAL ADJUST</div>
              <div style={{ display:"flex", gap:"4px", flexWrap:"wrap" }}>
                {sm("Irving +1", C.irvDark, () => awardTeam("irving", 1), { flex:1 })}
                {sm("Irving ‚àí1", "#333", () => updateGame({ scores:{ ...state.scores, irving: Math.max(0, state.scores.irving-1) }}), { flex:1 })}
                {sm("Marshall +1", C.marDark, () => awardTeam("marshall", 1), { flex:1 })}
                {sm("Marshall ‚àí1", "#333", () => updateGame({ scores:{ ...state.scores, marshall: Math.max(0, state.scores.marshall-1) }}), { flex:1 })}
              </div>
            </div>

            {/* Nav */}
            <div style={{ display:"flex", gap:"6px", marginTop:"4px" }}>
              {sm("‚è≠ Skip", "#333", nextQ, { flex:1 })}
              {sm("‚è∏ Halftime", "#4a1d7a", () => updateGame({ gamePhase:"halftime", halftimeDone:true }), { flex:1 })}
              {sm("üèÅ End Game", "#7f1d1d", () => updateGame({ gamePhase:"finished", timerEnd:0 }), { flex:1 })}
            </div>
          </>
        )}

        {state.gamePhase === "finished" && (
          <>
            <div style={{ textAlign:"center", padding:"12px" }}>
              <div style={{ fontFamily:"'Bebas Neue'", fontSize:"28px" }}>GAME OVER</div>
              <div style={{ fontSize:"20px", fontFamily:"'Bebas Neue'", opacity:0.6 }}>{state.scores.irving} ‚Äî {state.scores.marshall}</div>
            </div>
            {/* Player stats summary */}
            {state.playerStats && Object.keys(state.playerStats).length > 0 && (
              <div style={{ padding:"8px", background:"#111", borderRadius:"8px", marginBottom:"8px" }}>
                <div style={{ fontSize:"10px", opacity:0.4, letterSpacing:"1px", marginBottom:"4px" }}>PLAYER STATS</div>
                {Object.entries(state.playerStats).sort((a,b) => (b[1].c||0)-(a[1].c||0)).map(([key, val]) => {
                  const [team, idx] = key.split("_");
                  const name = TEAM_ROSTERS[team]?.[parseInt(idx)] || key;
                  return (
                    <div key={key} style={{ display:"flex", justifyContent:"space-between", fontSize:"12px", padding:"3px 0", borderBottom:"1px solid #222" }}>
                      <span style={{ color: team==="irving" ? C.irvRed : C.marBlue }}>{name}</span>
                      <span><span style={{ color:C.green }}>{val.c||0}‚úì</span> <span style={{ color:C.red }}>{val.w||0}‚úó</span></span>
                    </div>
                  );
                })}
              </div>
            )}
          </>
        )}
      </div>

      {/* Question jump list */}
      {state.gamePhase === "playing" && (
        <div style={{ padding:"10px 16px", borderTop:`1px solid ${C.border}` }}>
          <div style={{ fontSize:"10px", opacity:0.3, letterSpacing:"1px", marginBottom:"6px" }}>QUESTION LIST</div>
          <div style={{ maxHeight:"180px", overflow:"auto", display:"flex", flexDirection:"column", gap:"3px" }}>
            {QUESTIONS.map((qq, i) => (
              <button key={qq.id} onClick={() => updateGame({ currentQuestion:i, questionPhase:"number", timerEnd:0, timerPaused:0, faceOffIndex:0, minuteQuizIndex:0, minuteQuizCorrect:0, popUpRevealed:0, wagerIrving:0, wagerMarshall:0, buzzerOpen:false, buzzerWinner:null, teamAnswerIrving:"", teamAnswerMarshall:"", wagerLockedIrving:false, wagerLockedMarshall:false, estimateIrving:"", estimateMarshall:"", estimateLockedIrving:false, estimateLockedMarshall:false, wrongTeam:null, countdownValue:0 })}
                style={{
                  padding:"5px 8px", borderRadius:"6px", textAlign:"left", display:"flex", gap:"6px", alignItems:"center",
                  background: i===state.currentQuestion ? "#ffffff11" : "transparent",
                  color: i < state.currentQuestion ? "#444" : i===state.currentQuestion ? "#fff" : "#777",
                  fontSize:"11px", border: i===state.currentQuestion ? "1px solid #333" : "1px solid transparent",
                }}>
                <span style={{ width:"18px", height:"18px", borderRadius:"4px", display:"flex", alignItems:"center", justifyContent:"center", fontSize:"9px", fontWeight:700, background:TYPE_COLORS[qq.type]+"22", color:TYPE_COLORS[qq.type], flexShrink:0 }}>{i+1}</span>
                <span style={{ overflow:"hidden", textOverflow:"ellipsis", whiteSpace:"nowrap" }}>
                  {qq.type==="face_off" ? `Face Off: ${qq.theme}` : qq.type==="minute_quiz" ? "Minute Quiz" : qq.type==="regular" && qq.subject ? `GK: ${qq.subject} ‚Äî ${qq.question?.substring(0,35)}...` : qq.question?.substring(0,45)+"..."}
                </span>
              </button>
            ))}
          </div>
        </div>
      )}
    </div>
  );
}

// ‚ïî‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïó
// ‚ïë  üè† MENU / LAUNCHER                                        ‚ïë
// ‚ïö‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïù
function Menu() {
  const views = [
    { id:"audience", label:"üñ•Ô∏è Audience Display", desc:"Projector ‚Äî big screen for the crowd", color:"#6366f1" },
    { id:"host", label:"üé§ Host View", desc:"MC's screen ‚Äî questions, answers, controls", color:C.green },
    { id:"scorekeeper", label:"üìã Scorekeeper", desc:"Phone/tablet ‚Äî score control panel", color:C.amber },
    { id:"contestant", label:"üë§ Contestant Monitor", desc:"Stage monitor ‚Äî questions only, no answers", color:C.cyan },
    { id:"irving_pad", label:"üî¥ Irving iPad", desc:"Irving team input ‚Äî buzzer, wager, answers", color:C.irvRed },
    { id:"marshall_pad", label:"üîµ Marshall iPad", desc:"Marshall team input ‚Äî buzzer, wager, answers", color:C.marBlue },
  ];

  return (
    <div style={{ minHeight:"100vh", background:C.bg, display:"flex", flexDirection:"column", alignItems:"center", justifyContent:"center", padding:"20px", position:"relative" }}>
      <div style={{ position:"absolute", inset:0, opacity:0.08, background:`radial-gradient(ellipse at 30% 50%, ${C.irvRed}55 0%, transparent 50%), radial-gradient(ellipse at 70% 50%, ${C.marBlue}55 0%, transparent 50%)`, pointerEvents:"none" }} />

      <div style={{ position:"relative", textAlign:"center", marginBottom:"32px" }}>
        <div style={{ fontFamily:"'Bebas Neue'", fontSize:"min(80px, 14vw)", letterSpacing:"10px", lineHeight:1 }}>BRAIN BOWL</div>
        <div style={{ fontSize:"13px", letterSpacing:"6px", opacity:0.3, marginTop:"4px" }}>GAME CONTROL CENTER</div>
      </div>

      {!IS_CONFIGURED && (
        <div style={{ position:"relative", background:"#f59e0b15", border:"1px solid #f59e0b44", borderRadius:"12px", padding:"16px 20px", maxWidth:"400px", marginBottom:"20px" }}>
          <div style={{ fontSize:"14px", fontWeight:700, color:C.amber, marginBottom:"4px" }}>‚ö†Ô∏è Firebase Not Configured</div>
          <div style={{ fontSize:"12px", opacity:0.6, lineHeight:1.6 }}>
            Cross-device sync is disabled. Add your Firebase config to enable multi-device support.
          </div>
        </div>
      )}

      <div style={{ position:"relative", display:"flex", flexDirection:"column", gap:"10px", width:"min(380px, 90vw)" }}>
        {views.map(v => (
          <a key={v.id} href={`#${v.id}`} onClick={() => window.location.hash = v.id}
            style={{
              padding:"16px 20px", borderRadius:"12px", textDecoration:"none", color:"white",
              background:`${v.color}0a`, border:`1px solid ${v.color}33`,
              display:"flex", flexDirection:"column", gap:"2px", transition:"all 0.2s",
            }}
            onMouseOver={e => { e.currentTarget.style.background = `${v.color}18`; e.currentTarget.style.borderColor = `${v.color}66`; }}
            onMouseOut={e => { e.currentTarget.style.background = `${v.color}0a`; e.currentTarget.style.borderColor = `${v.color}33`; }}
          >
            <span style={{ fontSize:"17px", fontWeight:700 }}>{v.label}</span>
            <span style={{ fontSize:"12px", opacity:0.5 }}>{v.desc}</span>
          </a>
        ))}
      </div>

      <div style={{ position:"relative", marginTop:"28px", padding:"16px 20px", background:"#ffffff06", borderRadius:"12px", maxWidth:"400px", border:"1px solid #ffffff0a" }}>
        <div style={{ fontSize:"13px", fontWeight:600, marginBottom:"6px", opacity:0.7 }}>üí° Setup for the event</div>
        <div style={{ fontSize:"12px", opacity:0.4, lineHeight:1.7 }}>
          <b>Projector laptop:</b> Audience Display (F11 for fullscreen) + Host View on laptop screen.<br/>
          <b>Scorekeeper:</b> Phone/tablet ‚Äî controls the game flow.<br/>
          <b>Stage monitor:</b> Contestant Monitor on a screen facing the teams ‚Äî no answers shown.<br/>
          <b>Team iPads:</b> One per team on stage ‚Äî buzzer, wagers, written answers.<br/>
          <b>Tip:</b> Enable Guided Access on iPads to lock them in the browser.
        </div>
      </div>
    </div>
  );
}

// ‚ïî‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïó
// ‚ïë  üöÄ APP ‚Äî Hash-based routing                               ‚ïë
// ‚ïö‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïù
function App() {
  const [view, setView] = useState(window.location.hash.slice(1) || "menu");
  const { state, connected } = useGameState();

  useEffect(() => {
    const handler = () => setView(window.location.hash.slice(1) || "menu");
    window.addEventListener("hashchange", handler);
    return () => window.removeEventListener("hashchange", handler);
  }, []);

  if (view === "menu" || !view) return <Menu />;

  return (
    <div>
      {IS_CONFIGURED && (
        <div style={{
          position:"fixed", top:"6px", left:"6px", zIndex:9999, display:"flex", alignItems:"center", gap:"4px",
          background:"#000a", backdropFilter:"blur(8px)", padding:"3px 8px", borderRadius:"6px", fontSize:"10px", opacity:0.5,
        }}>
          <div style={{ width:"6px", height:"6px", borderRadius:"50%", background: connected ? C.green : C.red }} />
          {connected ? "Live" : "Reconnecting..."}
        </div>
      )}
      <a href="#menu" style={{
        position:"fixed", top:"6px", right:"6px", zIndex:9999,
        background:"#000a", backdropFilter:"blur(8px)", padding:"4px 10px", borderRadius:"6px",
        fontSize:"11px", color:"#888", textDecoration:"none",
      }}>‚Üê Menu</a>

      {view === "audience" && <AudienceView state={state} />}
      {view === "host" && <HostView state={state} />}
      {view === "contestant" && <ContestantView state={state} />}
      {view === "irving_pad" && <TeamPadView state={state} team="irving" />}
      {view === "marshall_pad" && <TeamPadView state={state} team="marshall" />}
      {view === "scorekeeper" && <ScorekeeperView state={state} />}
    </div>
  );
}

// ‚ïî‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïó
// ‚ïë  RENDER                                                     ‚ïë
// ‚ïö‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïù
ReactDOM.createRoot(document.getElementById("root")).render(<App />);
</script>
</body>
