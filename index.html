  *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

  button { font-family: 'Outfit', sans-serif; cursor: pointer; border: none; transition: all 0.15s ease; }
  button:active { transform: scale(0.97); }
  input, textarea { font-family: 'Outfit', sans-serif; }
  ::-webkit-scrollbar { width: 4px; }
  ::-webkit-scrollbar-track { background: transparent; }
  ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }

  @keyframes fadeIn { from { opacity: 0; transform: translateY(24px); } to { opacity: 1; transform: translateY(0); } }
  @keyframes fadeInFast { from { opacity: 0; } to { opacity: 1; } }
  @keyframes scaleReveal { from { opacity: 0; transform: scale(0.7); } to { opacity: 1; transform: scale(1); } }
  @keyframes slideDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
  @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
  @keyframes slideLeft { from { opacity: 0; transform: translateX(60px); } to { opacity: 1; transform: translateX(0); } }
  @keyframes slideRight { from { opacity: 0; transform: translateX(-60px); } to { opacity: 1; transform: translateX(0); } }
  @keyframes pulse { 0%,100% { opacity: 1; } 50% { opacity: 0.4; } }
  @keyframes glowPulse { 0%,100% { box-shadow: 0 0 20px var(--glow-color, #fff3); } 50% { box-shadow: 0 0 60px var(--glow-color, #fff5), 0 0 120px var(--glow-color, #fff2); } }
  @keyframes scorePop { 0% { transform: scale(1); } 30% { transform: scale(1.3); } 100% { transform: scale(1); } }
  @keyframes shimmer { 0% { background-position: -200% center; } 100% { background-position: 200% center; } }
  @keyframes timerUrgent { 0%,100% { color: #ef4444; text-shadow: 0 0 20px #ef444466; } 50% { color: #ff6b6b; text-shadow: 0 0 40px #ef444488; } }
  @keyframes fireGlow { 0%,100% { text-shadow: 0 0 20px #f97316, 0 0 40px #f9731644; } 50% { text-shadow: 0 0 40px #f97316, 0 0 80px #f9731666; } }
  @keyframes countdownPop { from { transform: scale(2); opacity: 0; } to { transform: scale(1); opacity: 1; } }
  @keyframes tickerScroll { from { transform: translateX(100%); } to { transform: translateX(-100%); } }
  @keyframes introSlide { from { opacity:0; transform: translateY(40px); } to { opacity:1; transform: translateY(0); } }
  @keyframes buzzPulse { 0%,100% { transform: scale(1); } 50% { transform: scale(1.05); } }
  @keyframes wrongShake { 0%,100% { transform: translateX(0); } 20% { transform: translateX(-15px); } 40% { transform: translateX(15px); } 60% { transform: translateX(-10px); } 80% { transform: translateX(10px); } }

  .animate-in { animation: fadeIn 0.5s ease both; }
  .animate-scale { animation: scaleReveal 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) both; }
  .animate-slide { animation: slideDown 0.3s ease both; }
  .animate-slide-left { animation: slideLeft 0.5s ease both; }
  .animate-slide-right { animation: slideRight 0.5s ease both; }
  .score-pop { animation: scorePop 0.4s ease; }
  .fire-glow { animation: fireGlow 1s infinite; }
  .wrong-shake { animation: wrongShake 0.5s ease; }
  @keyframes cursorBlink { 0%,100% { opacity: 1; } 50% { opacity: 0; } }

function playOink() {
  try { const a = new Audio(Math.random()>0.5 ? OINK_1 : OINK_2); a.volume=1; a.play(); } catch(e) {}
}
function playYeeHaw() {
  try { const a = new Audio(YEEHAW); a.volume=1; a.play(); } catch(e) {}
}

function playWrong() {
  try {
    const ctx = getAudioCtx(); const now = ctx.currentTime;
    [0, 0.15, 0.3].forEach((t,i) => {
      const o = ctx.createOscillator(); const g = ctx.createGain();
      o.type = "square"; o.frequency.value = 180 - i*30;
      g.gain.setValueAtTime(0.4, now+t); g.gain.exponentialRampToValueAtTime(0.01, now+t+0.14);
      o.connect(g); g.connect(ctx.destination); o.start(now+t); o.stop(now+t+0.15);
    });
  } catch(e) {}
}

function playBuzz() {
  try {
    const ctx = getAudioCtx(); const now = ctx.currentTime;
    const o = ctx.createOscillator(); const g = ctx.createGain();
    o.type = "sawtooth"; o.frequency.value = 220;
    g.gain.setValueAtTime(0.5, now); g.gain.exponentialRampToValueAtTime(0.01, now+0.3);
    o.connect(g); g.connect(ctx.destination); o.start(now); o.stop(now+0.35);
  } catch(e) {}
}

function playIntroMusic() {
  try {
    const ctx = getAudioCtx(); const now = ctx.currentTime;
    // Ascending fanfare with harmonics
    const notes = [261,329,392,523,659,784,1047];
    notes.forEach((freq, i) => {
      const t = i * 0.12;
      const o = ctx.createOscillator(); const g = ctx.createGain();
      o.type = "triangle"; o.frequency.value = freq;
      g.gain.setValueAtTime(0, now+t);
      g.gain.linearRampToValueAtTime(0.3 - i*0.03, now+t+0.05);
      g.gain.exponentialRampToValueAtTime(0.01, now+t+0.4);
      o.connect(g); g.connect(ctx.destination); o.start(now+t); o.stop(now+t+0.45);
      // Add harmonic
      const o2 = ctx.createOscillator(); const g2 = ctx.createGain();
      o2.type = "sine"; o2.frequency.value = freq * 2;
      g2.gain.setValueAtTime(0, now+t);
      g2.gain.linearRampToValueAtTime(0.1, now+t+0.05);
      g2.gain.exponentialRampToValueAtTime(0.01, now+t+0.3);
      o2.connect(g2); g2.connect(ctx.destination); o2.start(now+t); o2.stop(now+t+0.35);
    });
    // Final chord
    const chord = [523, 659, 784, 1047];
    chord.forEach(freq => {
      const o = ctx.createOscillator(); const g = ctx.createGain();
      o.type = "triangle"; o.frequency.value = freq;
      g.gain.setValueAtTime(0, now+0.84);
      g.gain.linearRampToValueAtTime(0.25, now+0.9);
      g.gain.linearRampToValueAtTime(0.2, now+1.8);
      g.gain.exponentialRampToValueAtTime(0.01, now+2.5);
      o.connect(g); g.connect(ctx.destination); o.start(now+0.84); o.stop(now+2.6);
    });
  } catch(e) {}
}

function playCountdownBeep(final) {
  try {
    const ctx = getAudioCtx(); const now = ctx.currentTime;
    const o = ctx.createOscillator(); const g = ctx.createGain();
    o.type = "sine"; o.frequency.value = final ? 880 : 440;
    g.gain.setValueAtTime(0.3, now); g.gain.exponentialRampToValueAtTime(0.01, now + (final ? 0.5 : 0.15));
    o.connect(g); g.connect(ctx.destination); o.start(now); o.stop(now + (final ? 0.6 : 0.2));
  } catch(e) {}
}

function useGameState() {
  const [state, setState] = useState(DEFAULT_STATE);
  const [connected, setConnected] = useState(false);

  useEffect(() => {
    if (!gameRef) return;
    gameRef.on("value", (snap) => {
      if (snap.exists()) {
        setState(prev => ({ ...DEFAULT_STATE, ...snap.val() }));
      } else {
        gameRef.set(DEFAULT_STATE);
      }
      setConnected(true);
    });
    const connRef = db.ref(".info/connected");
    connRef.on("value", (snap) => setConnected(snap.val() === true));
    return () => { gameRef.off(); connRef.off(); };
  }, []);

  return { state, connected };
}

function useTimer(timerEnd) {
  const [remaining, setRemaining] = useState(0);
  useEffect(() => {
    if (!timerEnd) { setRemaining(0); return; }
    const tick = () => {
      const left = Math.max(0, Math.ceil((timerEnd - Date.now()) / 1000));
      setRemaining(left);
      if (left <= 0 && timerEnd > 0) setRemaining(0);
    };
    tick();
    const iv = setInterval(tick, 250);
    return () => clearInterval(iv);
  }, [timerEnd]);
  return remaining;
}

// Typewriter hook: reveals text word-by-word
function useTypewriter(text, msPerWord = 350, active = true) {
  const words = (text || "").split(/\s+/).filter(Boolean);
  const [count, setCount] = useState(0);
  const done = count >= words.length;

  useEffect(() => {
    setCount(0);
  }, [text]);

  useEffect(() => {
    if (!active || done || words.length === 0) return;
    const timer = setTimeout(() => setCount(c => c + 1), msPerWord);
    return () => clearTimeout(timer);
  }, [count, active, done, msPerWord, words.length]);

  const revealed = words.slice(0, count).join(" ");
  return { revealed, done, progress: words.length ? count / words.length : 1 };
}

// TypewriterText: renders text with word-by-word reveal and blinking cursor
function TypewriterText({ text, msPerWord = 350, active = true, onDone, style = {} }) {
  const { revealed, done } = useTypewriter(text, msPerWord, active);
  const doneRef = useRef(false);

  useEffect(() => {
    if (done && !doneRef.current && onDone) {
      doneRef.current = true;
      onDone();
    }
  }, [done, onDone]);

  // Reset doneRef when text changes
  useEffect(() => { doneRef.current = false; }, [text]);

  return (
    <span style={style}>
      {revealed}
      {!done && <span className="typewriter-cursor" />}
    </span>
  );
}

// Drawing canvas for handwritten answers (finger-friendly)
function DrawingCanvas({ onSubmit, color, label = "WRITE YOUR ANSWER" }) {
  const canvasRef = useRef(null);
  const [drawing, setDrawing] = useState(false);
  const [hasStrokes, setHasStrokes] = useState(false);

  const getPos = (e) => {
    const canvas = canvasRef.current;
    const rect = canvas.getBoundingClientRect();
    const scaleX = canvas.width / rect.width;
    const scaleY = canvas.height / rect.height;
    if (e.touches) {
      return { x: (e.touches[0].clientX - rect.left) * scaleX, y: (e.touches[0].clientY - rect.top) * scaleY };
    }
    return { x: (e.clientX - rect.left) * scaleX, y: (e.clientY - rect.top) * scaleY };
  };

  const startDraw = (e) => {
    e.preventDefault();
    const ctx = canvasRef.current.getContext("2d");
    const pos = getPos(e);
    ctx.beginPath();
    ctx.moveTo(pos.x, pos.y);
    setDrawing(true);
    setHasStrokes(true);
  };

  const draw = (e) => {
    e.preventDefault();
    if (!drawing) return;
    const ctx = canvasRef.current.getContext("2d");
    const pos = getPos(e);
    ctx.lineWidth = 6;
    ctx.lineCap = "round";
    ctx.lineJoin = "round";
    ctx.strokeStyle = "#ffffff";
    ctx.lineTo(pos.x, pos.y);
    ctx.stroke();
  };

  const endDraw = (e) => {
    if (e) e.preventDefault();
    setDrawing(false);
  };

  const clearCanvas = () => {
    const ctx = canvasRef.current.getContext("2d");
    ctx.clearRect(0, 0, canvasRef.current.width, canvasRef.current.height);
    setHasStrokes(false);
  };

  const submit = () => {
    if (!hasStrokes) return;
    // Export as small JPEG for Firebase efficiency
    const dataUrl = canvasRef.current.toDataURL("image/jpeg", 0.6);
    onSubmit(dataUrl);
  };

  return (
    <div style={{ width:"100%" }}>
      <div style={{ fontSize:"20px", fontWeight:700, marginBottom:"12px", letterSpacing:"2px" }}>{label}</div>
      <div style={{ position:"relative", borderRadius:"16px", overflow:"hidden", border:`3px solid ${color}`, background:"#1a1a2e" }}>
        <canvas ref={canvasRef} width={600} height={250}
          style={{ width:"100%", height:"200px", touchAction:"none", cursor:"crosshair", display:"block" }}
          onTouchStart={startDraw} onTouchMove={draw} onTouchEnd={endDraw}
          onMouseDown={startDraw} onMouseMove={draw} onMouseUp={endDraw} onMouseLeave={endDraw}
        />
        {!hasStrokes && (
          <div style={{ position:"absolute", inset:0, display:"flex", alignItems:"center", justifyContent:"center", pointerEvents:"none", opacity:0.2 }}>
            <div style={{ fontSize:"24px" }}>‚úçÔ∏è Write here with your finger</div>
          </div>
        )}
      </div>
      <div style={{ display:"flex", gap:"12px", marginTop:"12px" }}>
        <button onClick={clearCanvas} style={{
          flex:1, padding:"16px", borderRadius:"12px", fontSize:"20px", fontWeight:700,
          background:"#333", color:"white", border:"2px solid #555",
        }}>CLEAR</button>
        <button onClick={submit} style={{
          flex:2, padding:"16px", borderRadius:"12px", fontSize:"20px", fontWeight:700,
          background: hasStrokes ? C.green : "#333", color:"white", border:`2px solid ${hasStrokes ? C.green : "#555"}`,
          opacity: hasStrokes ? 1 : 0.5,
        }}>SUBMIT ‚úì</button>
      </div>
    </div>
  );
}

// Reorderable list for "put in order" questions (touch-friendly ‚Üë‚Üì buttons)
function OrderInput({ items: correctOrder, onSubmit, color }) {
  // Shuffle on mount
  const [items, setItems] = useState(() => {
    const shuffled = [...correctOrder];
    for (let i = shuffled.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
    }
    return shuffled;
  });

  const move = (idx, dir) => {
    const newIdx = idx + dir;
    if (newIdx < 0 || newIdx >= items.length) return;
    const next = [...items];
    [next[idx], next[newIdx]] = [next[newIdx], next[idx]];
    setItems(next);
  };

  return (
    <div style={{ width:"100%" }}>
      <div style={{ fontSize:"20px", fontWeight:700, marginBottom:"16px", letterSpacing:"2px" }}>DRAG INTO ORDER</div>
      <div style={{ display:"flex", flexDirection:"column", gap:"8px" }}>
        {items.map((item, i) => (
          <div key={item} style={{
            display:"flex", alignItems:"center", gap:"8px",
            background:"#1a1a2e", border:`2px solid ${color}44`, borderRadius:"14px",
            padding:"12px 16px", transition:"all 0.15s",
          }}>
            <div style={{ fontFamily:"'Bebas Neue'", fontSize:"28px", opacity:0.3, width:"36px", textAlign:"center" }}>{i+1}</div>
            <div style={{ flex:1, fontSize:"22px", fontWeight:600 }}>{item}</div>
            <button onClick={() => move(i, -1)} disabled={i===0} style={{
              width:"52px", height:"52px", borderRadius:"12px", fontSize:"24px",
              background: i===0 ? "#222" : color+"33", color: i===0 ? "#555" : "white",
              border:`2px solid ${i===0 ? "#333" : color}`, display:"flex", alignItems:"center", justifyContent:"center",
            }}>‚ñ≤</button>
            <button onClick={() => move(i, 1)} disabled={i===items.length-1} style={{
              width:"52px", height:"52px", borderRadius:"12px", fontSize:"24px",
              background: i===items.length-1 ? "#222" : color+"33", color: i===items.length-1 ? "#555" : "white",
              border:`2px solid ${i===items.length-1 ? "#333" : color}`, display:"flex", alignItems:"center", justifyContent:"center",
            }}>‚ñº</button>
          </div>
        ))}
      </div>
      <button onClick={() => onSubmit(JSON.stringify(items))} style={{
        width:"100%", padding:"20px", marginTop:"16px", borderRadius:"16px",
        background:C.green, color:"white", fontSize:"24px", fontWeight:800,
      }}>LOCK IN ORDER ‚úì</button>
    </div>
  );
}

function getTickerMessage(state) {
  const diff = state.scores.irving - state.scores.marshall;
  const q = state.currentQuestion + 1;

  if (diff > 0) return `üî¥ IRVING leads by ${diff} ‚Ä¢ Question ${q} of ${total}`;

}

// ‚ïë  üñ•Ô∏è AUDIENCE VIEW ‚Äî Projector display                      ‚ïë
// ‚ïö‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïù
function AudienceView({ state }) {
  const gp = state.gamePhase;
  const q = QUESTIONS[state.currentQuestion];
  const phase = state.questionPhase;
  const remaining = useTimer(state.timerEnd);
  const [flash, setFlash] = useState(null);
  const [audioReady, setAudioReady] = useState(false);
  const prevScores = useRef(state.scores);
  const prevWrong = useRef(null);

  const subQ = q?.type === "face_off" ? q.subQuestions?.[state.faceOffIndex] : q?.type === "minute_quiz" ? q.subQuestions?.[state.minuteQuizIndex] : null;

  // Score change sounds
  useEffect(() => {
    if (!audioReady) return;
    if (state.scores.irving > prevScores.current.irving) { playOink(); setFlash("irving"); setTimeout(()=>setFlash(null), 800); }
    if (state.scores.marshall > prevScores.current.marshall) { playYeeHaw(); setFlash("marshall"); setTimeout(()=>setFlash(null), 800); }
    prevScores.current = state.scores;
  }, [state.scores.irving, state.scores.marshall, audioReady]);

  // Auto-end minute quiz when timer expires (check actual clock to avoid race condition)
  useEffect(() => {
    if (q?.type === "minute_quiz" && phase === "question" && state.timerEnd > 0 && Date.now() >= state.timerEnd) {
      updateGame({ questionPhase:"answer", timerEnd:0 });
    }
  }, [remaining]);

  // Wrong answer sound
  useEffect(() => {
    if (!audioReady) return;
    if (state.wrongTeam && state.wrongTeam !== prevWrong.current) { playWrong(); }
    prevWrong.current = state.wrongTeam;
  }, [state.wrongTeam, audioReady]);

  // Intro music
  const prevPhase = useRef(gp);
  useEffect(() => {
    if (!audioReady) return;
    if ((gp === "intro_irving" || gp === "intro_marshall") && prevPhase.current !== gp) { playIntroMusic(); }
    prevPhase.current = gp;
  }, [gp, audioReady]);

  // Countdown beeps
  useEffect(() => {
    if (!audioReady || !state.countdownValue) return;
    playCountdownBeep(state.countdownValue === 0);
  }, [state.countdownValue, audioReady]);

  // Buzzer sound
  const prevBuzzer = useRef(null);
  useEffect(() => {
    if (!audioReady) return;
    if (state.buzzerWinner && state.buzzerWinner !== prevBuzzer.current) { playBuzz(); }
    prevBuzzer.current = state.buzzerWinner;
  }, [state.buzzerWinner, audioReady]);

  const unlockAudio = () => {
    try {
      const ctx = getAudioCtx();
      const buf = ctx.createBuffer(1,1,22050);
      const src = ctx.createBufferSource();
      src.buffer = buf; src.connect(ctx.destination); src.start(0);
      // Also prime Audio element
      const a = new Audio(OINK_1); a.volume=0; a.play().then(()=>a.pause()).catch(()=>{});
      setAudioReady(true);
    } catch(e) { setAudioReady(true); }
  };

  const renderQuestion = () => {
    if (!q) return null;
    const subQ = q.type === "face_off" ? q.subQuestions?.[state.faceOffIndex] : q.type === "minute_quiz" ? q.subQuestions?.[state.minuteQuizIndex] : null;

    // Question number splash
    if (phase === "number") return (
      <div key={`num-${state.currentQuestion}`} className="animate-scale" style={{ textAlign:"center" }}>
        <TypeBadge type={q.type} size="lg" subject={q?.subject} />
        <div style={{ fontFamily:"'Bebas Neue'", fontSize:"min(280px, 30vw)", lineHeight:1, marginTop:"8px", opacity:0.9, textShadow:"0 0 80px #fff1" }}>
          {state.currentQuestion + 1}
        </div>
        {q.type === "wager" && <div style={{ fontSize:"36px", opacity:0.5, marginTop:"12px", fontWeight:300 }}>Teams ‚Äî place your wagers!</div>}
        {q.type === "all_play" && <div style={{ fontSize:"36px", opacity:0.5, marginTop:"12px", fontWeight:300 }}>Both teams can buzz in!</div>}
        {q.type === "face_off" && <div style={{ fontSize:"36px", opacity:0.5, marginTop:"12px", fontWeight:300 }}>1 vs 1 ‚Äî {q.theme}</div>}
        {q.type === "minute_quiz" && <div style={{ fontSize:"36px", opacity:0.5, marginTop:"12px", fontWeight:300 }}>60-Second Rapid Fire!</div>}
        {q.type === "pop_up" && <div style={{ fontSize:"36px", opacity:0.5, marginTop:"12px", fontWeight:300 }}>Up to {q.points} points ‚Äî other team can steal!</div>}
        {q.type === "estimation" && <div style={{ fontSize:"36px", opacity:0.5, marginTop:"12px", fontWeight:300 }}>Closest guess wins!</div>}
        {q.type === "order" && <div style={{ fontSize:"36px", opacity:0.5, marginTop:"12px", fontWeight:300 }}>Arrange in the correct order!</div>}
        {q.type === "this_or_that" && <div style={{ fontSize:"36px", opacity:0.5, marginTop:"12px", fontWeight:300 }}>Pick A or B ‚Äî both teams play!</div>}
      </div>
    );

    // Question display
    if (phase === "question" || phase === "countdown") {
      if (q.type === "minute_quiz") return (
        <div key={`mq-${state.minuteQuizIndex}`} className="animate-in" style={{ textAlign:"center", width:"100%", maxWidth:"1200px" }}>
          <div style={{ display:"flex", justifyContent:"space-between", alignItems:"center", marginBottom:"40px" }}>
            <TypeBadge type="minute_quiz" size="lg" extra={`‚Ä¢ ${state.minuteQuizIndex+1}/${q.subQuestions.length}`} />
            <div style={{ fontFamily:"'Bebas Neue'", fontSize:"110px", lineHeight:1, color: remaining<=10 ? C.red : C.green, animation: remaining<=10 ? "timerUrgent 1s infinite" : "none" }}>
              {remaining || "‚Äî"}
            </div>
          </div>
          <div style={{ fontSize:"min(56px, 6vw)", fontWeight:700, lineHeight:1.3, textShadow:"0 2px 30px #0008" }}>
            {subQ?.question}
          </div>
          <div style={{ marginTop:"24px", fontSize:"28px", opacity:0.4 }}>Correct so far: {state.minuteQuizCorrect}</div>
        </div>
      );

      if (q.type === "face_off") return (
        <div key={`fo-${state.faceOffIndex}`} className="animate-in" style={{ textAlign:"center", maxWidth:"1200px" }}>
          <TypeBadge type="face_off" size="lg" extra={`‚Ä¢ ${state.faceOffIndex+1}/${q.subQuestions.length}`} />
          <div style={{ fontSize:"32px", opacity:0.5, fontWeight:300, margin:"20px 0 32px", letterSpacing:"1px" }}>{q.theme}</div>
          <div style={{ fontSize:"min(64px, 7vw)", fontWeight:800, lineHeight:1.2, textShadow:"0 2px 30px #0008" }}>
            <TypewriterText text={subQ?.question} msPerWord={400} onDone={() => {
              if (!state.buzzerOpen && !state.buzzerWinner) updateGame({ buzzerOpen: true });
            }} />
          </div>
          {state.buzzerOpen && !state.buzzerWinner && (
            <div className="animate-scale" style={{ marginTop:"32px", fontSize:"36px", fontWeight:700, color:C.green, animation:"pulse 1s infinite" }}>
              üü¢ BUZZERS OPEN!
            </div>
          )}
          {state.buzzerWinner && (
            <div className="animate-scale" style={{ marginTop:"32px", fontSize:"40px", fontWeight:800, color: state.buzzerWinner === "irving" ? C.irvRed : C.marBlue }}>
              üîî {state.buzzerWinner === "irving" ? "IRVING" : "MARSHALL"} BUZZED IN!
            </div>
          )}
        </div>
      );

      // This or That ‚Äî show question with two choices, lock indicators
      if (q.type === "this_or_that") return (
        <div key={`q-${state.currentQuestion}`} className="animate-in" style={{ textAlign:"center", maxWidth:"1200px" }}>
          <TypeBadge type={q.type} size="lg" subject={q?.subject} extra={`‚Ä¢ Q${state.currentQuestion+1}`} />
          <div style={{ fontSize:"min(48px, 5vw)", fontWeight:700, lineHeight:1.3, marginTop:"28px", textShadow:"0 2px 30px #0008" }}>
            {q.question}
          </div>
          <div style={{ display:"flex", justifyContent:"center", gap:"32px", marginTop:"36px" }}>
            <div className="animate-slide-right" style={{
              flex:1, maxWidth:"400px", padding:"32px 24px", borderRadius:"20px",
              background:"#e879f922", border:"3px solid #e879f966", textAlign:"center",
            }}>
              <div style={{ fontSize:"22px", opacity:0.4, letterSpacing:"4px", marginBottom:"8px" }}>A</div>
              <div style={{ fontSize:"min(40px, 4.5vw)", fontWeight:800 }}>{q.optionA}</div>
            </div>
            <div style={{ display:"flex", alignItems:"center", fontSize:"32px", opacity:0.3, fontWeight:300 }}>OR</div>
            <div className="animate-slide-left" style={{
              flex:1, maxWidth:"400px", padding:"32px 24px", borderRadius:"20px",
              background:"#14b8a622", border:"3px solid #14b8a666", textAlign:"center",
            }}>
              <div style={{ fontSize:"22px", opacity:0.4, letterSpacing:"4px", marginBottom:"8px" }}>B</div>
              <div style={{ fontSize:"min(40px, 4.5vw)", fontWeight:800 }}>{q.optionB}</div>
            </div>
          </div>
          <div style={{ display:"flex", justifyContent:"center", gap:"40px", marginTop:"28px" }}>
            <div style={{ fontSize:"24px", color:C.irvRed }}>{state.teamAnswerIrving ? "üîí Irving locked" : "‚è≥ Irving..."}</div>
            <div style={{ fontSize:"24px", color:C.marBlue }}>{state.teamAnswerMarshall ? "üîí Marshall locked" : "‚è≥ Marshall..."}</div>
          </div>
        </div>
      );

      // Estimation question ‚Äî show question + lock status
      if (q.type === "estimation") return (
        <div key={`q-${state.currentQuestion}`} className="animate-in" style={{ textAlign:"center", maxWidth:"1200px" }}>
          <TypeBadge type={q.type} size="lg" subject={q?.subject} extra={`‚Ä¢ Q${state.currentQuestion+1}`} />
          <div style={{ fontSize:"min(52px, 5.5vw)", fontWeight:700, lineHeight:1.3, marginTop:"32px", textShadow:"0 2px 30px #0008" }}>
            {q.question}
          </div>
          <div style={{ display:"flex", justifyContent:"center", gap:"60px", marginTop:"40px" }}>
            <div style={{ textAlign:"center" }}>
              <div style={{ fontSize:"28px", fontWeight:700, color:C.irvRed, letterSpacing:"2px" }}>IRVING</div>
              <div style={{ fontFamily:"'Bebas Neue'", fontSize:"72px", marginTop:"8px", color: state.estimateLockedIrving ? C.irvRed : "#333" }}>
                {state.estimateLockedIrving ? "üîí" : "..."}
              </div>
            </div>
            <div style={{ textAlign:"center" }}>
              <div style={{ fontSize:"28px", fontWeight:700, color:C.marBlue, letterSpacing:"2px" }}>MARSHALL</div>
              <div style={{ fontFamily:"'Bebas Neue'", fontSize:"72px", marginTop:"8px", color: state.estimateLockedMarshall ? C.marBlue : "#333" }}>
                {state.estimateLockedMarshall ? "üîí" : "..."}
              </div>
            </div>
          </div>
          <div style={{ marginTop:"24px", fontSize:"24px", opacity:0.3 }}>Teams ‚Äî enter your estimates!</div>
        </div>
      );

      // Order question ‚Äî show prompt and items (shuffled display)
      if (q.type === "order") return (
        <div key={`q-${state.currentQuestion}`} className="animate-in" style={{ textAlign:"center", maxWidth:"1200px" }}>
          <TypeBadge type={q.type} size="lg" subject={q?.subject} extra={`‚Ä¢ Q${state.currentQuestion+1}`} />
          <div style={{ fontSize:"min(50px, 5.5vw)", fontWeight:700, lineHeight:1.3, marginTop:"32px", textShadow:"0 2px 30px #0008" }}>
            {q.question}
          </div>
          <div style={{ display:"flex", flexWrap:"wrap", gap:"16px", justifyContent:"center", marginTop:"36px" }}>
            {q.items.map((item, i) => (
              <div key={i} className="animate-scale" style={{
                animation:`scaleReveal 0.4s ${i*0.1}s cubic-bezier(0.34, 1.56, 0.64, 1) both`,
                background:"#f9731622", border:"2px solid #f9731644", borderRadius:"14px",
                padding:"16px 32px", fontSize:"32px", fontWeight:700,
              }}>{item}</div>
            ))}
          </div>
          <div style={{ marginTop:"24px", fontSize:"24px", opacity:0.3 }}>Teams ‚Äî arrange on your iPads!</div>
        </div>
      );

      // Regular, spelling, wager, all_play, pop_up
      return (
        <div key={`q-${state.currentQuestion}`} className="animate-in" style={{ textAlign:"center", maxWidth:"1200px" }}>
          <TypeBadge type={q.type} size="lg" subject={q?.subject} extra={`‚Ä¢ Q${state.currentQuestion+1}`} />
          <div style={{ fontSize:"min(56px, 6vw)", fontWeight:700, lineHeight:1.3, marginTop:"32px", textShadow:"0 2px 30px #0008" }}>
            {q.question}
          </div>
          {q.type === "pop_up" && state.popUpRevealed > 0 && (
            <div style={{ marginTop:"36px", display:"flex", gap:"16px", justifyContent:"center", flexWrap:"wrap" }}>
              {q.parts.slice(0, state.popUpRevealed).map((p, i) => (
                <div key={i} className="animate-scale" style={{ background:C.green+"22", border:`1px solid ${C.green}66`, borderRadius:"12px", padding:"16px 36px", fontSize:"36px", fontWeight:700 }}>{p}</div>
              ))}
            </div>
          )}
          {remaining > 0 && <TimerDisplay timerEnd={state.timerEnd} style={{ marginTop:"40px" }} />}
          {/* Buzzer winner overlay */}
          {state.buzzerWinner && (
            <div className="animate-scale" style={{ marginTop:"32px", fontSize:"40px", fontWeight:800, color: state.buzzerWinner === "irving" ? C.irvRed : C.marBlue }}>
              üîî {state.buzzerWinner === "irving" ? "IRVING" : "MARSHALL"} BUZZED IN!
            </div>
          )}
        </div>
      );
    }

    // Answer reveal
    if (phase === "answer") {
      const answerText = q.type === "face_off" ? subQ?.answer : q.type === "minute_quiz" ? `${state.minuteQuizCorrect} correct out of ${state.minuteQuizIndex + 1}` : q.type === "order" ? null : q.type === "estimation" ? null : q.type === "this_or_that" ? null : q.answer;
      const answerColor = q.type === "face_off" ? C.amber : C.green;

      // Estimation: compute winner
      let estWinner = null;
      if (q.type === "estimation") {
        const actual = parseFloat(q.exactAnswer || q.answer);
        const irvDiff = Math.abs(parseFloat(state.estimateIrving) - actual);
        const marDiff = Math.abs(parseFloat(state.estimateMarshall) - actual);
        if (irvDiff < marDiff) estWinner = "irving";
        else if (marDiff < irvDiff) estWinner = "marshall";
        else estWinner = "tie";
      }

      // This or That: compute who's right
      let totCorrectIrv = false, totCorrectMar = false;
      if (q.type === "this_or_that") {
        totCorrectIrv = state.teamAnswerIrving === q.answer;
        totCorrectMar = state.teamAnswerMarshall === q.answer;
      }

      return (
        <div key={`a-${state.currentQuestion}-${state.faceOffIndex}`} className="animate-scale" style={{ textAlign:"center", maxWidth:"1200px" }}>
          <div style={{ fontSize:"28px", opacity:0.4, letterSpacing:"6px", fontWeight:600, marginBottom:"24px" }}>
            {q.type === "minute_quiz" ? "TIME'S UP!" : q.type === "order" ? "THE CORRECT ORDER IS" : q.type === "estimation" ? "THE ANSWER IS..." : q.type === "this_or_that" ? "THE ANSWER IS..." : "THE ANSWER IS"}
          </div>

          {/* This or That dramatic reveal */}
          {q.type === "this_or_that" ? (
            <div>
              <div style={{ fontFamily:"'Bebas Neue'", fontSize:"min(90px, 10vw)", color:C.green, textShadow:`0 0 60px ${C.green}44`, marginBottom:"32px" }}>
                {q.answer}
              </div>
              <div style={{ display:"flex", justifyContent:"center", gap:"60px" }}>
                <div style={{ textAlign:"center", animation:"slideRight 0.5s 0.3s ease both" }}>
                  <div style={{ fontSize:"24px", fontWeight:700, color:C.irvRed, letterSpacing:"2px", marginBottom:"8px" }}>IRVING PICKED</div>
                  <div style={{
                    fontSize:"36px", fontWeight:800, padding:"16px 32px", borderRadius:"16px",
                    background: totCorrectIrv ? C.green+"22" : C.red+"22",
                    border: `3px solid ${totCorrectIrv ? C.green : C.red}`,
                    color: totCorrectIrv ? C.green : C.red,
                  }}>
                    {state.teamAnswerIrving || "‚Äî"} {totCorrectIrv ? "‚úì" : "‚úó"}
                  </div>
                </div>
                <div style={{ textAlign:"center", animation:"slideLeft 0.5s 0.3s ease both" }}>
                  <div style={{ fontSize:"24px", fontWeight:700, color:C.marBlue, letterSpacing:"2px", marginBottom:"8px" }}>MARSHALL PICKED</div>
                  <div style={{
                    fontSize:"36px", fontWeight:800, padding:"16px 32px", borderRadius:"16px",
                    background: totCorrectMar ? C.green+"22" : C.red+"22",
                    border: `3px solid ${totCorrectMar ? C.green : C.red}`,
                    color: totCorrectMar ? C.green : C.red,
                  }}>
                    {state.teamAnswerMarshall || "‚Äî"} {totCorrectMar ? "‚úì" : "‚úó"}
                  </div>
                </div>
              </div>
              <div style={{ marginTop:"24px", fontSize:"28px", fontWeight:700, animation:"fadeIn 0.8s 0.6s ease both" }}>
                {totCorrectIrv && totCorrectMar ? "‚ö° BOTH TEAMS GOT IT!" : totCorrectIrv ? "üî¥ IRVING SCORES!" : totCorrectMar ? "üîµ MARSHALL SCORES!" : "‚ùå BOTH WRONG!"}
              </div>
            </div>
          ) : q.type === "estimation" ? (
            <div>
              <div style={{ display:"flex", justifyContent:"center", alignItems:"flex-end", gap:"40px", marginBottom:"32px" }}>
                <div style={{ textAlign:"center", animation:"slideRight 0.5s ease both" }}>
                  <div style={{ fontSize:"24px", fontWeight:700, color:C.irvRed, letterSpacing:"2px" }}>IRVING</div>
                  <div style={{ fontFamily:"'Bebas Neue'", fontSize:"min(80px, 9vw)", color:C.irvRed, marginTop:"8px",
                    textShadow: estWinner === "irving" ? `0 0 40px ${C.irvRed}66` : "none",
                    opacity: estWinner === "marshall" ? 0.4 : 1,
                  }}>{state.estimateIrving || "‚Äî"}</div>
                </div>
                <div style={{ textAlign:"center", animation:"scaleReveal 0.6s 0.3s ease both" }}>
                  <div style={{ fontSize:"20px", opacity:0.4, letterSpacing:"4px" }}>ACTUAL</div>
                  <div style={{ fontFamily:"'Bebas Neue'", fontSize:"min(110px, 12vw)", color:C.green, textShadow:`0 0 60px ${C.green}44` }}>{q.answer}</div>
                </div>
                <div style={{ textAlign:"center", animation:"slideLeft 0.5s ease both" }}>
                  <div style={{ fontSize:"24px", fontWeight:700, color:C.marBlue, letterSpacing:"2px" }}>MARSHALL</div>
                  <div style={{ fontFamily:"'Bebas Neue'", fontSize:"min(80px, 9vw)", color:C.marBlue, marginTop:"8px",
                    textShadow: estWinner === "marshall" ? `0 0 40px ${C.marBlue}66` : "none",
                    opacity: estWinner === "irving" ? 0.4 : 1,
                  }}>{state.estimateMarshall || "‚Äî"}</div>
                </div>
              </div>
              <div style={{ fontSize:"36px", fontWeight:800, animation:"fadeIn 0.8s 0.6s ease both",
                color: estWinner === "irving" ? C.irvRed : estWinner === "marshall" ? C.marBlue : C.amber,
              }}>
                {estWinner === "irving" ? "üî¥ IRVING IS CLOSER!" : estWinner === "marshall" ? "üîµ MARSHALL IS CLOSER!" : "‚ö° IT'S A TIE!"}
              </div>
            </div>
          ) : q.type === "order" ? (
            <div style={{ display:"flex", flexDirection:"column", gap:"12px", alignItems:"center" }}>
              {q.items.map((item, i) => (
                <div key={i} className="animate-scale" style={{
                  animation:`scaleReveal 0.4s ${i*0.15}s cubic-bezier(0.34, 1.56, 0.64, 1) both`,
                  display:"flex", alignItems:"center", gap:"16px",
                }}>
                  <div style={{ fontFamily:"'Bebas Neue'", fontSize:"56px", color:C.amber, width:"60px", textAlign:"right" }}>{i+1}</div>
                  <div style={{ fontSize:"40px", fontWeight:700, color:C.green, textShadow:`0 0 30px ${C.green}44` }}>{item}</div>
                </div>
              ))}
            </div>
          ) : (
            <div style={{ fontFamily:"'Bebas Neue'", fontSize:"min(100px, 11vw)", color:answerColor, textShadow:`0 0 60px ${answerColor}44`, lineHeight:1.2 }}>
              {answerText}
            </div>
          )}
          {q.type === "face_off" && <div style={{ marginTop:"16px", fontSize:"30px", opacity:0.4 }}>{subQ?.question} ‚Ä¢ {state.faceOffIndex+1}/{q.subQuestions.length}</div>}
          {q.type === "minute_quiz" && <div style={{ marginTop:"16px", fontSize:"30px", opacity:0.4 }}>
            {state.minuteQuizTeam === "irving" ? "Irving" : "Marshall"}'s Minute Quiz
          </div>}
        </div>
      );
    }
    return null;
  };

  return (
    <div style={{ minHeight:"100vh", background:C.bg, position:"relative", overflow:"hidden", display:"flex", flexDirection:"column" }}>
      {/* Tap to enable sound */}
      {!audioReady && (
        <div onClick={unlockAudio} style={{
          position:"fixed", inset:0, zIndex:9999, background:"#000c", backdropFilter:"blur(8px)",
          display:"flex", alignItems:"center", justifyContent:"center", cursor:"pointer",
        }}>
          <div style={{ textAlign:"center", animation:"pulse 2s infinite" }}>
            <div style={{ fontSize:"100px", marginBottom:"24px" }}>üîä</div>
            <div style={{ fontFamily:"'Bebas Neue'", fontSize:"60px", letterSpacing:"6px" }}>TAP TO ENABLE SOUND</div>
            <div style={{ fontSize:"28px", opacity:0.4, marginTop:"12px" }}>üê∑ Oink Oink &nbsp;&nbsp;‚Ä¢&nbsp;&nbsp; ü§† Yee-Haw</div>
          </div>
        </div>
      )}

      {/* Background gradient */}
      <div style={{ position:"absolute", inset:0, opacity:0.15, background:`radial-gradient(ellipse at 20% 50%, ${C.irvRed}33 0%, transparent 50%), radial-gradient(ellipse at 80% 50%, ${C.marBlue}33 0%, transparent 50%)`, pointerEvents:"none" }} />
      <div style={{ position:"absolute", inset:0, opacity:0.03, backgroundImage:"repeating-linear-gradient(0deg, transparent, transparent 3px, #fff1 3px, #fff1 4px)", pointerEvents:"none" }} />

      {/* ‚îÄ‚îÄ‚îÄ Scoreboard Header ‚îÄ‚îÄ‚îÄ */}
      {(gp === "playing" || gp === "halftime" || gp === "finished") && (
      <div style={{ position:"relative", zIndex:10, display:"flex", alignItems:"stretch", justifyContent:"center", padding:"16px 24px 0" }}>
        {/* Irving */}
        <div style={{
          background:`linear-gradient(135deg, ${C.irvRed}, ${C.irvDark})`, borderRadius:"18px 0 0 18px",
          padding:"16px 48px", display:"flex", alignItems:"center", gap:"28px", minWidth:"320px", justifyContent:"space-between",
          boxShadow: flash==="irving" ? `0 0 60px ${C.irvRed}88` : `0 0 30px ${C.irvGlow}`,
          border:`2px solid ${C.irvRed}66`, transition:"box-shadow 0.3s",
        }}>
          <img src={IRVING_LOGO} alt="Irving" style={{ width:"100px", height:"100px", objectFit:"contain", flexShrink:0, filter:"grayscale(1) brightness(0) invert(1)" }} />
          <div>
            <div style={{ fontFamily:"'Bebas Neue'", fontSize:"44px", letterSpacing:"6px", lineHeight:1 }}>IRVING</div>
            <div style={{ fontSize:"18px", opacity:0.6, letterSpacing:"3px" }}>RED TEAM</div>
            {/* Streak indicator */}
            {state.streakTeam === "irving" && state.streak >= 3 && (
              <div className="fire-glow" style={{ fontSize:"16px", color:"#f97316", fontWeight:800, marginTop:"4px" }}>üî• {state.streak} IN A ROW!</div>
            )}
          </div>
          <div key={state.scores.irving} className={flash==="irving" ? "score-pop" : ""} style={{ fontFamily:"'Bebas Neue'", fontSize:"120px", lineHeight:1, textShadow:"0 0 30px #fff3" }}>
            {state.scores.irving}
          </div>
        </div>

        {/* Center */}
        <div style={{ background:"linear-gradient(180deg, #12121f, #0d0d18)", padding:"10px 28px", display:"flex", flexDirection:"column", alignItems:"center", justifyContent:"center", border:`2px solid ${C.border}`, zIndex:5, minWidth:"140px" }}>
          <div style={{ fontFamily:"'Bebas Neue'", fontSize:"40px", letterSpacing:"6px", lineHeight:1 }}>BRAIN</div>
          <div style={{ fontFamily:"'Bebas Neue'", fontSize:"28px", letterSpacing:"8px", opacity:0.5, lineHeight:1 }}>BOWL</div>
        </div>

        {/* Marshall */}
        <div style={{
          background:`linear-gradient(135deg, ${C.marDark}, ${C.marBlue})`, borderRadius:"0 18px 18px 0",
          padding:"16px 48px", display:"flex", alignItems:"center", gap:"28px", minWidth:"320px", justifyContent:"space-between",
          boxShadow: flash==="marshall" ? `0 0 60px ${C.marBlue}88` : `0 0 30px ${C.marGlow}`,
          border:`2px solid ${C.marBlue}66`, transition:"box-shadow 0.3s",
        }}>
          <div key={state.scores.marshall} className={flash==="marshall" ? "score-pop" : ""} style={{ fontFamily:"'Bebas Neue'", fontSize:"120px", lineHeight:1, textShadow:"0 0 30px #fff3" }}>
            {state.scores.marshall}
          </div>
          <div style={{ textAlign:"right" }}>
            <div style={{ fontFamily:"'Bebas Neue'", fontSize:"44px", letterSpacing:"6px", lineHeight:1 }}>MARSHALL</div>
            <div style={{ fontSize:"18px", opacity:0.6, letterSpacing:"3px" }}>BLUE TEAM</div>
            {state.streakTeam === "marshall" && state.streak >= 3 && (
              <div className="fire-glow" style={{ fontSize:"16px", color:"#f97316", fontWeight:800, marginTop:"4px" }}>üî• {state.streak} IN A ROW!</div>
            )}
          </div>
          <img src={MARSHALL_LOGO} alt="Marshall" style={{ width:"100px", height:"100px", objectFit:"contain", flexShrink:0, filter:"brightness(0) invert(1)" }} />
        </div>
      </div>
      )}

      {/* ‚îÄ‚îÄ‚îÄ Main Content ‚îÄ‚îÄ‚îÄ */}
      <div style={{ position:"relative", zIndex:10, flex:1, display:"flex", alignItems:"center", justifyContent:"center", padding:"20px 60px", minHeight: (gp==="playing"||gp==="halftime") ? "calc(100vh - 200px)" : "100vh" }}>

        {/* Title Screen */}
        {gp === "title" && (
          <div className="animate-in" style={{ textAlign:"center" }}>
            <div style={{ fontFamily:"'Bebas Neue'", fontSize:"min(140px, 18vw)", letterSpacing:"14px", lineHeight:1, textShadow:"0 0 80px #fff1" }}>BRAIN</div>
            <div style={{ fontFamily:"'Bebas Neue'", fontSize:"min(110px, 14vw)", letterSpacing:"18px", lineHeight:1, opacity:0.7, marginTop:"-4px" }}>BOWL</div>
            <div style={{ display:"flex", alignItems:"center", justifyContent:"center", gap:"48px", marginTop:"28px" }}>
              <img src={IRVING_LOGO} alt="Irving" style={{ width:"120px", height:"120px", objectFit:"contain" }} />
              <div style={{ fontSize:"32px", fontWeight:300, letterSpacing:"10px", opacity:0.4 }}>vs</div>
              <img src={MARSHALL_LOGO} alt="Marshall" style={{ width:"120px", height:"120px", objectFit:"contain" }} />
            </div>
            <div style={{ fontSize:"24px", fontWeight:300, letterSpacing:"8px", marginTop:"16px", opacity:0.3 }}>
              {state.round === "jv" ? "JV ROUND" : "VARSITY"}
            </div>
          </div>
        )}

        {/* Team Intro Screens */}
        {gp === "intro_irving" && (
          <div className="animate-scale" style={{ textAlign:"center" }}>
            <img src={IRVING_LOGO} alt="Irving" style={{ width:"200px", height:"200px", objectFit:"contain", marginBottom:"24px" }} />
            <div style={{ fontFamily:"'Bebas Neue'", fontSize:"min(120px, 16vw)", letterSpacing:"12px", lineHeight:1, color:C.irvRed, textShadow:`0 0 80px ${C.irvRed}44` }}>IRVING</div>
            <div style={{ display:"flex", flexWrap:"wrap", justifyContent:"center", gap:"16px", marginTop:"32px" }}>
              {TEAM_ROSTERS.irving.map((name, i) => (
                <div key={i} style={{ animation:`introSlide 0.5s ${i*0.15}s ease both`, fontSize:"32px", fontWeight:600, opacity:0.8, padding:"8px 24px", background:C.irvRed+"15", border:`1px solid ${C.irvRed}33`, borderRadius:"12px" }}>{name}</div>
              ))}
            </div>
          </div>
        )}
        {gp === "intro_marshall" && (
          <div className="animate-scale" style={{ textAlign:"center" }}>
            <img src={MARSHALL_LOGO} alt="Marshall" style={{ width:"200px", height:"200px", objectFit:"contain", marginBottom:"24px" }} />
            <div style={{ fontFamily:"'Bebas Neue'", fontSize:"min(120px, 16vw)", letterSpacing:"12px", lineHeight:1, color:C.marBlue, textShadow:`0 0 80px ${C.marBlue}44` }}>MARSHALL</div>
            <div style={{ display:"flex", flexWrap:"wrap", justifyContent:"center", gap:"16px", marginTop:"32px" }}>
              {TEAM_ROSTERS.marshall.map((name, i) => (
                <div key={i} style={{ animation:`introSlide 0.5s ${i*0.15}s ease both`, fontSize:"32px", fontWeight:600, opacity:0.8, padding:"8px 24px", background:C.marBlue+"15", border:`1px solid ${C.marBlue}33`, borderRadius:"12px" }}>{name}</div>
              ))}
            </div>
          </div>
        )}

        {/* Halftime */}
        {gp === "halftime" && (
          <div className="animate-scale" style={{ textAlign:"center" }}>
            <div style={{ fontFamily:"'Bebas Neue'", fontSize:"36px", letterSpacing:"10px", opacity:0.4, marginBottom:"16px" }}>END OF FIRST HALF</div>
            <div style={{ fontFamily:"'Bebas Neue'", fontSize:"min(160px, 18vw)", lineHeight:1, letterSpacing:"8px" }}>HALFTIME</div>
            <div style={{ display:"flex", justifyContent:"center", gap:"60px", marginTop:"40px" }}>
              <div style={{ textAlign:"center" }}>
                <img src={IRVING_LOGO} alt="Irving" style={{ width:"80px", height:"80px", objectFit:"contain" }} />
                <div style={{ fontFamily:"'Bebas Neue'", fontSize:"100px", color:C.irvRed, lineHeight:1, marginTop:"8px" }}>{state.scores.irving}</div>
                <div style={{ fontFamily:"'Bebas Neue'", fontSize:"32px", letterSpacing:"4px" }}>IRVING</div>
              </div>
              <div style={{ display:"flex", alignItems:"center", fontSize:"60px", opacity:0.2, fontWeight:300 }}>‚Äî</div>
              <div style={{ textAlign:"center" }}>
                <img src={MARSHALL_LOGO} alt="Marshall" style={{ width:"80px", height:"80px", objectFit:"contain" }} />
                <div style={{ fontFamily:"'Bebas Neue'", fontSize:"100px", color:C.marBlue, lineHeight:1, marginTop:"8px" }}>{state.scores.marshall}</div>
                <div style={{ fontFamily:"'Bebas Neue'", fontSize:"32px", letterSpacing:"4px" }}>MARSHALL</div>
              </div>
            </div>
            <div style={{ marginTop:"32px", fontSize:"24px", opacity:0.3 }}>
              {state.scores.irving > state.scores.marshall ? "Irving leads!" : state.scores.marshall > state.scores.irving ? "Marshall leads!" : "All tied up!"}
            </div>
          </div>
        )}

        {/* Playing */}
        {gp === "playing" && renderQuestion()}

        {/* Finished ‚Äî with highlights */}
        {gp === "finished" && (
          <div className="animate-in" style={{ textAlign:"center" }}>
            <div style={{ fontSize:"36px", letterSpacing:"8px", opacity:0.4, fontWeight:300, marginBottom:"16px" }}>
              {state.scores.irving === state.scores.marshall ? "IT'S A" : "THE WINNER IS"}
            </div>
            <div style={{
              fontFamily:"'Bebas Neue'", fontSize:"min(160px, 18vw)", letterSpacing:"12px", lineHeight:1,
              color: state.scores.irving > state.scores.marshall ? C.irvRed : state.scores.marshall > state.scores.irving ? C.marBlue : C.amber,
              textShadow: `0 0 80px ${state.scores.irving > state.scores.marshall ? C.irvGlow : state.scores.marshall > state.scores.irving ? C.marGlow : C.amber+"44"}`,
            }}>
              {state.scores.irving > state.scores.marshall ? "IRVING" : state.scores.marshall > state.scores.irving ? "MARSHALL" : "TIE!"}
            </div>
            <div style={{ fontFamily:"'Bebas Neue'", fontSize:"min(96px, 11vw)", marginTop:"20px", fontWeight:300, opacity:0.7 }}>
              {state.scores.irving} ‚Äî {state.scores.marshall}
            </div>
            {/* Player highlights */}
            {state.playerStats && Object.keys(state.playerStats).length > 0 && (() => {
              const entries = Object.entries(state.playerStats);
              const sorted = entries.sort((a,b) => (b[1].c||0) - (a[1].c||0));
              const top = sorted[0];
              if (!top || !top[1].c) return null;
              const [key, val] = top;
              const [team, idx] = key.split("_");
              const roster = TEAM_ROSTERS[team];
              const name = roster ? roster[parseInt(idx)] : key;
              return (
                <div style={{ marginTop:"32px", animation:"fadeIn 1s 1s both" }}>
                  <div style={{ fontSize:"22px", opacity:0.3, letterSpacing:"4px", marginBottom:"8px" }}>‚≠ê MVP</div>
                  <div style={{ fontSize:"40px", fontWeight:700, color: team==="irving" ? C.irvRed : C.marBlue }}>{name}</div>
                  <div style={{ fontSize:"24px", opacity:0.5 }}>{val.c} correct answers</div>
                </div>
              );
            })()}
          </div>
        )}
      </div>

      {/* ‚îÄ‚îÄ‚îÄ Running Ticker ‚îÄ‚îÄ‚îÄ */}
      {gp === "playing" && phase !== "number" && (
        <div style={{ position:"relative", zIndex:10, background:"#000a", borderTop:`1px solid ${C.border}`, padding:"8px 0", overflow:"hidden" }}>
          <div style={{ fontSize:"22px", fontWeight:600, letterSpacing:"2px", whiteSpace:"nowrap", animation:"tickerScroll 15s linear infinite" }}>
            {getTickerMessage(state)} &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; {getTickerMessage(state)} &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; {getTickerMessage(state)}
          </div>
        </div>
      )}
    </div>
  );
}

// ‚ïî‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïó
// ‚ïë  üé§ HOST VIEW ‚Äî MC's laptop screen                         ‚ïë
// ‚ïö‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïù
function HostView({ state }) {
  const q = QUESTIONS[state.currentQuestion];
  const phase = state.questionPhase;
  const remaining = useTimer(state.timerEnd);
  const subQ = q?.type === "face_off" ? q.subQuestions?.[state.faceOffIndex] : q?.type === "minute_quiz" ? q.subQuestions?.[state.minuteQuizIndex] : null;
  const currentQ = subQ?.question || q?.question || "";
  const currentA = subQ?.answer || q?.answer || "";

  const ctrl = (label, bg, fn) => (
    <button onClick={fn} style={{ padding:"10px 20px", background:bg, color:"#fff", borderRadius:"8px", fontSize:"14px", fontWeight:700, flex:1 }}>{label}</button>
  );

  return (
    <div style={{ minHeight:"100vh", background:"#0c0c14", display:"flex", flexDirection:"column", fontFamily:"'Outfit', sans-serif" }}>
      {/* Top bar */}
      <div style={{ display:"flex", alignItems:"center", padding:"10px 20px", borderBottom:`1px solid ${C.border}`, gap:"16px", background:"#0a0a12" }}>
        <div style={{ display:"flex", alignItems:"center", gap:"8px" }}>
          <div style={{ width:"10px", height:"10px", borderRadius:"50%", background:C.irvRed }} />
          <span style={{ fontWeight:700, fontSize:"14px" }}>IRVING</span>
          <span style={{ fontFamily:"'Bebas Neue'", fontSize:"28px", color:C.irvRed }}>{state.scores.irving}</span>
        </div>
        <div style={{ flex:1, textAlign:"center" }}>
          <span style={{ fontFamily:"'Bebas Neue'", fontSize:"16px", letterSpacing:"4px", opacity:0.4 }}>HOST VIEW</span>
          {remaining > 0 && <span style={{ marginLeft:"16px", fontFamily:"'Bebas Neue'", fontSize:"22px", color: remaining<=10 ? C.red : C.textMuted }}> ‚è± {remaining}s</span>}
          {state.buzzerWinner && <span style={{ marginLeft:"16px", fontSize:"16px", fontWeight:700, color: state.buzzerWinner==="irving" ? C.irvRed : C.marBlue }}>üîî {state.buzzerWinner.toUpperCase()} BUZZED</span>}
        </div>
        <div style={{ display:"flex", alignItems:"center", gap:"8px" }}>
          <span style={{ fontFamily:"'Bebas Neue'", fontSize:"28px", color:C.marBlue }}>{state.scores.marshall}</span>
          <span style={{ fontWeight:700, fontSize:"14px" }}>MARSHALL</span>
          <div style={{ width:"10px", height:"10px", borderRadius:"50%", background:C.marBlue }} />
        </div>
      </div>

      {/* Main */}
      <div style={{ flex:1, display:"flex", flexDirection:"column", padding:"20px 28px", gap:"16px", justifyContent:"center" }}>
        {(state.gamePhase === "title" || state.gamePhase.startsWith("intro")) && (
          <div style={{ textAlign:"center" }}>
            <div style={{ fontFamily:"'Bebas Neue'", fontSize:"48px", letterSpacing:"6px" }}>BRAIN BOWL</div>
            <div style={{ opacity:0.4, marginTop:"4px", marginBottom:"20px" }}>
              {state.gamePhase === "title" ? "Ready to start" : state.gamePhase === "intro_irving" ? "Introducing Irving..." : "Introducing Marshall..."}
            </div>
            <div style={{ display:"flex", flexDirection:"column", gap:"10px", maxWidth:"400px", margin:"0 auto" }}>
              {state.gamePhase === "title" && ctrl("üî¥ Introduce Irving", C.irvRed, () => updateGame({ gamePhase:"intro_irving" }))}
              {state.gamePhase === "title" && ctrl("üîµ Introduce Marshall", C.marBlue, () => updateGame({ gamePhase:"intro_marshall" }))}
              {state.gamePhase === "intro_irving" && ctrl("üîµ Introduce Marshall", C.marBlue, () => updateGame({ gamePhase:"intro_marshall" }))}
              {state.gamePhase === "intro_marshall" && ctrl("üî¥ Introduce Irving", C.irvRed, () => updateGame({ gamePhase:"intro_irving" }))}
              {ctrl("‚ñ∂ Start Game", C.green, () => updateGame({ gamePhase:"playing", questionPhase:"number", currentQuestion:0, scores:{irving:0,marshall:0}, playerStats:{} }))}
            </div>
          </div>
        )}

        {state.gamePhase === "playing" && q && (
          <>
            <div style={{ display:"flex", alignItems:"center", gap:"10px" }}>
              <TypeBadge type={q.type} subject={q?.subject} />
              <span style={{ fontSize:"13px", opacity:0.4 }}>
                Question {state.currentQuestion + 1} of {QUESTIONS.length}
                {q.type === "face_off" && ` ‚Ä¢ Face-off ${state.faceOffIndex+1}/${q.subQuestions.length}`}
                {q.type === "minute_quiz" && ` ‚Ä¢ #${state.minuteQuizIndex+1}/${q.subQuestions.length} ‚Äî ${state.minuteQuizCorrect} correct`}
              </span>
              {state.streak >= 3 && <span style={{ fontSize:"13px", color:"#f97316" }}>üî• {state.streakTeam} streak: {state.streak}</span>}
              <span style={{ fontSize:"13px", opacity:0.3, marginLeft:"auto" }}>
                {phase === "number" ? "üìã Ready" : phase === "question" ? "‚ùì Showing" : "‚úÖ Answer shown"}
              </span>
            </div>

            <div style={{ background:C.bgCard, border:`1px solid ${C.border}`, borderRadius:"12px", padding:"20px 24px" }}>
              <div style={{ fontSize:"12px", opacity:0.4, letterSpacing:"2px", fontWeight:600, marginBottom:"8px" }}>
                {q.type === "face_off" ? `FACE OFF: ${q.theme}` : "QUESTION"}
              </div>
              <div style={{ fontSize:"22px", fontWeight:600, lineHeight:1.4 }}>{currentQ}</div>
            </div>

            <div style={{ background:C.greenDark+"33", border:`1px solid ${C.green}44`, borderRadius:"12px", padding:"16px 24px" }}>
              <div style={{ fontSize:"11px", opacity:0.5, letterSpacing:"2px", fontWeight:600, marginBottom:"4px" }}>ANSWER</div>
              <div style={{ fontSize:"26px", fontWeight:800, color:C.green }}>{currentA}</div>
              {q.type === "pop_up" && <div style={{ fontSize:"14px", opacity:0.6, marginTop:"6px" }}>Parts: {q.parts.join(" ‚Ä¢ ")} ({state.popUpRevealed}/{q.parts.length} revealed)</div>}
            </div>

            {/* Team iPad answers (visible to host) */}
            {(state.teamAnswerIrving || state.teamAnswerMarshall) && (
              <div style={{ display:"flex", gap:"8px" }}>
                {state.teamAnswerIrving && <div style={{ flex:1, background:C.irvRed+"15", border:`1px solid ${C.irvRed}33`, borderRadius:"8px", padding:"8px 12px" }}>
                  <div style={{ fontSize:"10px", opacity:0.5 }}>IRVING'S ANSWER</div>
                  <div style={{ fontSize:"16px", fontWeight:700, marginTop:"4px" }}><AnswerDisplay answer={state.teamAnswerIrving} maxHeight="100px" /></div>
                </div>}
                {state.teamAnswerMarshall && <div style={{ flex:1, background:C.marBlue+"15", border:`1px solid ${C.marBlue}33`, borderRadius:"8px", padding:"8px 12px" }}>
                  <div style={{ fontSize:"10px", opacity:0.5 }}>MARSHALL'S ANSWER</div>
                  <div style={{ fontSize:"16px", fontWeight:700, marginTop:"4px" }}><AnswerDisplay answer={state.teamAnswerMarshall} maxHeight="100px" /></div>
                </div>}
              </div>
            )}

            {/* Team estimates (visible to host) */}
            {q.type === "estimation" && (state.estimateIrving || state.estimateMarshall) && (
              <div style={{ display:"flex", gap:"8px" }}>
                <div style={{ flex:1, background:C.irvRed+"15", border:`1px solid ${C.irvRed}33`, borderRadius:"8px", padding:"8px 12px", textAlign:"center" }}>
                  <div style={{ fontSize:"10px", opacity:0.5 }}>IRVING'S ESTIMATE</div>
                  <div style={{ fontFamily:"'Bebas Neue'", fontSize:"28px", color:C.irvRed, marginTop:"4px" }}>{state.estimateIrving || "..."}</div>
                </div>
                <div style={{ flex:1, background:C.marBlue+"15", border:`1px solid ${C.marBlue}33`, borderRadius:"8px", padding:"8px 12px", textAlign:"center" }}>
                  <div style={{ fontSize:"10px", opacity:0.5 }}>MARSHALL'S ESTIMATE</div>
                  <div style={{ fontFamily:"'Bebas Neue'", fontSize:"28px", color:C.marBlue, marginTop:"4px" }}>{state.estimateMarshall || "..."}</div>
                </div>
              </div>
            )}

            <div style={{ display:"flex", gap:"8px" }}>
              {phase === "number" && ctrl("Show Question ‚Üí", "#6366f1", () => {
                const tl = getTimeLimit(q);
                updateGame({ questionPhase:"question", timerEnd: tl > 0 ? Date.now() + tl * 1000 : 0 });
              })}
              {phase === "question" && q.type !== "minute_quiz" && ctrl("Reveal Answer ‚Üí", C.green, () => updateGame({ questionPhase:"answer" }))}
              {phase === "answer" && ctrl("Next Question ‚Üí", "#6366f1", () => {
                const next = state.currentQuestion + 1;
                if (next >= QUESTIONS.length) updateGame({ gamePhase:"finished" });
                else if (next === HALFTIME_AFTER && !state.halftimeDone) updateGame({ gamePhase:"halftime", halftimeDone:true });
                else updateGame({ currentQuestion:next, questionPhase:"number", timerEnd:0, timerPaused:0, faceOffIndex:0, minuteQuizIndex:0, minuteQuizCorrect:0, popUpRevealed:0, wagerIrving:0, wagerMarshall:0, buzzerOpen:false, buzzerWinner:null, buzzerTimeIrving:0, buzzerTimeMarshall:0, teamAnswerIrving:"", teamAnswerMarshall:"", wagerLockedIrving:false, wagerLockedMarshall:false, estimateIrving:"", estimateMarshall:"", estimateLockedIrving:false, estimateLockedMarshall:false, wrongTeam:null, countdownValue:0 });
              })}
              {phase === "answer" && q.type === "face_off" && state.faceOffIndex < q.subQuestions.length-1 && (
                ctrl(`Next Face-Off (${state.faceOffIndex+2}/${q.subQuestions.length})`, C.amber, () => updateGame({ faceOffIndex: state.faceOffIndex+1, questionPhase:"question", buzzerOpen:false, buzzerWinner:null, teamAnswerIrving:"", teamAnswerMarshall:"" }))
              )}
            </div>

            {/* Minute Quiz host controls */}
            {q.type === "minute_quiz" && phase === "question" && (
              <div style={{ display:"flex", gap:"8px" }}>
                {ctrl("‚úì Correct", "#059669", () => {
                  const nextIdx = state.minuteQuizIndex + 1;
                  if (nextIdx >= q.subQuestions.length) updateGame({ minuteQuizCorrect: state.minuteQuizCorrect+1, questionPhase:"answer", timerEnd:0 });
                  else updateGame({ minuteQuizCorrect: state.minuteQuizCorrect+1, minuteQuizIndex: nextIdx });
                })}
                {ctrl("‚úó Skip", "#dc2626", () => {
                  const nextIdx = state.minuteQuizIndex + 1;
                  if (nextIdx >= q.subQuestions.length) updateGame({ questionPhase:"answer", timerEnd:0 });
                  else updateGame({ minuteQuizIndex: nextIdx });
                })}
                {ctrl("‚èπ End Quiz", "#6366f1", () => updateGame({ questionPhase:"answer", timerEnd:0 }))}
              </div>
            )}

            <div style={{ display:"flex", gap:"8px" }}>
              {q.type === "minute_quiz" && phase === "answer" && state.minuteQuizCorrect > 0 ? (
                <>
                  {ctrl(`Award ${state.minuteQuizCorrect} pts ‚Üí Irving`, C.irvRed, () => updateGame({ scores:{ ...state.scores, irving: state.scores.irving + state.minuteQuizCorrect }}))}
                  {ctrl(`Award ${state.minuteQuizCorrect} pts ‚Üí Marshall`, C.marBlue, () => updateGame({ scores:{ ...state.scores, marshall: state.scores.marshall + state.minuteQuizCorrect }}))}
                </>
              ) : (
                <>
                  {ctrl(`Irving +${q.points || 1}`, C.irvRed, () => updateGame({ scores:{ ...state.scores, irving: state.scores.irving + (q.points||1) }}))}
                  {ctrl(`Marshall +${q.points || 1}`, C.marBlue, () => updateGame({ scores:{ ...state.scores, marshall: state.scores.marshall + (q.points||1) }}))}
                </>
              )}
            </div>
          </>
        )}

        {state.gamePhase === "halftime" && (
          <div style={{ textAlign:"center" }}>
            <div style={{ fontFamily:"'Bebas Neue'", fontSize:"48px" }}>HALFTIME</div>
            <div style={{ fontSize:"20px", opacity:0.5, marginTop:"8px", marginBottom:"20px" }}>{state.scores.irving} ‚Äî {state.scores.marshall}</div>
            {ctrl("‚ñ∂ Resume Second Half", C.green, () => {
              const next = HALFTIME_AFTER;
              updateGame({ gamePhase:"playing", currentQuestion:next, questionPhase:"number", timerEnd:0, timerPaused:0, faceOffIndex:0, minuteQuizIndex:0, minuteQuizCorrect:0, popUpRevealed:0, wagerIrving:0, wagerMarshall:0, buzzerOpen:false, buzzerWinner:null, teamAnswerIrving:"", teamAnswerMarshall:"", wagerLockedIrving:false, wagerLockedMarshall:false, estimateIrving:"", estimateMarshall:"", estimateLockedIrving:false, estimateLockedMarshall:false, wrongTeam:null, countdownValue:0 });
            })}
          </div>
        )}

        {state.gamePhase === "finished" && (
          <div style={{ textAlign:"center" }}>
            <div style={{ fontFamily:"'Bebas Neue'", fontSize:"48px" }}>GAME OVER</div>
            <div style={{ fontSize:"32px", fontFamily:"'Bebas Neue'", marginTop:"8px", opacity:0.6 }}>{state.scores.irving} ‚Äî {state.scores.marshall}</div>
            <div style={{ marginTop:"24px" }}>
              {ctrl("üîÑ Reset Game", "#6366f1", () => { if (confirm("Reset the entire game? This clears all scores.")) setGame(DEFAULT_STATE); })}
            </div>
          </div>
        )}
      </div>
      {/* Always-visible reset at bottom */}
      {state.gamePhase !== "title" && (
        <div style={{ padding:"8px 28px", borderTop:`1px solid ${C.border}`, textAlign:"center" }}>
          <span onClick={() => { if (confirm("Reset the entire game? This clears all scores.")) setGame(DEFAULT_STATE); }}
            style={{ fontSize:"12px", opacity:0.3, cursor:"pointer" }}>üîÑ Reset Game</span>
        </div>
      )}
    </div>
  );
}

// ‚ïî‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïó
// ‚ïë  üë§ CONTESTANT VIEW ‚Äî Stage monitor (no answers!)           ‚ïë
// ‚ïö‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïù
function ContestantView({ state }) {
  const q = QUESTIONS[state.currentQuestion];
  const phase = state.questionPhase;
  const remaining = useTimer(state.timerEnd);
  const subQ = q?.type === "face_off" ? q.subQuestions?.[state.faceOffIndex] : q?.type === "minute_quiz" ? q.subQuestions?.[state.minuteQuizIndex] : null;

  return (
    <div style={{ minHeight:"100vh", background:"#0a0a12", display:"flex", flexDirection:"column" }}>
      {/* Scores */}
      <div style={{ display:"flex", justifyContent:"space-between", alignItems:"center", padding:"14px 24px", borderBottom:`1px solid ${C.border}` }}>
        <div style={{ display:"flex", alignItems:"center", gap:"10px" }}>
          <img src={IRVING_LOGO} alt="Irving" style={{ width:"32px", height:"32px", objectFit:"contain" }} />
          <span style={{ fontWeight:700 }}>IRVING</span>
          <span style={{ fontFamily:"'Bebas Neue'", fontSize:"32px", color:C.irvRed }}>{state.scores.irving}</span>
        </div>
        {remaining > 0 && (
          <div style={{ fontFamily:"'Bebas Neue'", fontSize:"32px", color: remaining<=10 ? C.red : C.textMuted, animation: remaining<=10 ? "pulse 1s infinite" : "none" }}>
            ‚è± {remaining}
          </div>
        )}
        <div style={{ display:"flex", alignItems:"center", gap:"10px" }}>
          <span style={{ fontFamily:"'Bebas Neue'", fontSize:"32px", color:C.marBlue }}>{state.scores.marshall}</span>
          <span style={{ fontWeight:700 }}>MARSHALL</span>
          <img src={MARSHALL_LOGO} alt="Marshall" style={{ width:"32px", height:"32px", objectFit:"contain" }} />
        </div>
      </div>

      {/* Content */}
      <div style={{ flex:1, display:"flex", flexDirection:"column", alignItems:"center", justifyContent:"center", padding:"32px", textAlign:"center" }}>
        {(state.gamePhase === "title" || state.gamePhase.startsWith("intro")) && (
          <div style={{ fontFamily:"'Bebas Neue'", fontSize:"56px", letterSpacing:"6px" }}>BRAIN BOWL</div>
        )}
        {state.gamePhase === "halftime" && (
          <div>
            <div style={{ fontFamily:"'Bebas Neue'", fontSize:"56px", letterSpacing:"6px" }}>HALFTIME</div>
            <div style={{ fontFamily:"'Bebas Neue'", fontSize:"36px", opacity:0.5, marginTop:"8px" }}>{state.scores.irving} ‚Äî {state.scores.marshall}</div>
          </div>
        )}
        {state.gamePhase === "playing" && q && (
          <>
            {phase === "number" && (
              <div className="animate-scale">
                <TypeBadge type={q.type} size="lg" subject={q?.subject} />
                <div style={{ fontFamily:"'Bebas Neue'", fontSize:"80px", lineHeight:1, marginTop:"8px", opacity:0.8 }}>
                  {state.currentQuestion + 1}
                </div>
              </div>
            )}
            {(phase === "question" || phase === "countdown") && (
              <div className="animate-in" style={{ maxWidth:"700px" }}>
                {q.type === "face_off" && <div style={{ fontSize:"15px", opacity:0.4, marginBottom:"8px", letterSpacing:"1px" }}>{q.theme}</div>}
                <div style={{ fontSize:"26px", fontWeight:600, lineHeight:1.4 }}>
                  {subQ?.question || q.question}
                </div>
                {q.type === "order" && (
                  <div style={{ display:"flex", flexWrap:"wrap", gap:"8px", justifyContent:"center", marginTop:"16px" }}>
                    {q.items.map((item,i) => (
                      <div key={i} style={{ background:"#f9731622", border:"1px solid #f9731644", borderRadius:"8px", padding:"6px 16px", fontSize:"16px", fontWeight:600 }}>{item}</div>
                    ))}
                  </div>
                )}
                {q.type === "pop_up" && state.popUpRevealed > 0 && (
                  <div style={{ marginTop:"20px", display:"flex", gap:"8px", justifyContent:"center", flexWrap:"wrap" }}>
                    {q.parts.slice(0, state.popUpRevealed).map((p,i) => (
                      <div key={i} style={{ background:C.green+"22", border:`1px solid ${C.green}44`, borderRadius:"8px", padding:"6px 16px", fontSize:"16px", fontWeight:600 }}>{p}</div>
                    ))}
                  </div>
                )}
                {state.buzzerWinner && (
                  <div className="animate-scale" style={{ marginTop:"20px", fontSize:"22px", fontWeight:800, color: state.buzzerWinner === "irving" ? C.irvRed : C.marBlue }}>
                    üîî {state.buzzerWinner === "irving" ? "IRVING" : "MARSHALL"} BUZZED IN
                  </div>
                )}
              </div>
            )}
            {phase === "answer" && (
              <div className="animate-scale">
                <div style={{ fontSize:"14px", opacity:0.3, letterSpacing:"3px", fontWeight:600, marginBottom:"8px" }}>ANSWER REVEALED</div>
                <div style={{ fontSize:"16px", opacity:0.5 }}>Check the main screen</div>
              </div>
            )}
          </>
        )}
        {state.gamePhase === "finished" && (
          <div style={{ fontFamily:"'Bebas Neue'", fontSize:"48px" }}>GAME OVER</div>
        )}
      </div>
    </div>
  );
}

// ‚ïî‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïó
// ‚ïë  üì± TEAM PAD VIEW ‚Äî iPad for each team (buzzer/wager/ans)  ‚ïë
// ‚ïö‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïù
function TeamPadView({ state, team }) {
  const [answer, setAnswer] = useState("");
  const [wagerAmt, setWagerAmt] = useState("");
  const [estimateAmt, setEstimateAmt] = useState("");
  const q = QUESTIONS[state.currentQuestion];
  const phase = state.questionPhase;
  const isIrving = team === "irving";
  const color = isIrving ? C.irvRed : C.marBlue;
  const darkColor = isIrving ? C.irvDark : C.marDark;
  const teamName = isIrving ? "IRVING" : "MARSHALL";
  const logo = isIrving ? IRVING_LOGO : MARSHALL_LOGO;
  const myScore = isIrving ? state.scores.irving : state.scores.marshall;
  const wagerLocked = isIrving ? state.wagerLockedIrving : state.wagerLockedMarshall;
  const myAnswer = isIrving ? state.teamAnswerIrving : state.teamAnswerMarshall;
  const subQ = q?.type === "face_off" ? q.subQuestions?.[state.faceOffIndex] : null;
  const isFaceOff = q?.type === "face_off";

  const submitBuzz = () => {
    if (!state.buzzerOpen || state.buzzerWinner) return;
    const timeKey = isIrving ? "buzzerTimeIrving" : "buzzerTimeMarshall";
    const now = Date.now();
    updateGame({ [timeKey]: now, buzzerWinner: team });
  };

  const submitWager = () => {
    const amt = Math.min(Math.max(0, parseInt(wagerAmt) || 0), myScore);
    const wagerKey = isIrving ? "wagerIrving" : "wagerMarshall";
    const lockKey = isIrving ? "wagerLockedIrving" : "wagerLockedMarshall";
    updateGame({ [wagerKey]: amt, [lockKey]: true });
  };

  const submitEstimate = () => {
    const estKey = isIrving ? "estimateIrving" : "estimateMarshall";
    const lockKey = isIrving ? "estimateLockedIrving" : "estimateLockedMarshall";
    updateGame({ [estKey]: estimateAmt, [lockKey]: true });
  };

  const submitAnswer = (val) => {
    const ansKey = isIrving ? "teamAnswerIrving" : "teamAnswerMarshall";
    updateGame({ [ansKey]: val || answer });
  };

  const estimateLocked = isIrving ? state.estimateLockedIrving : state.estimateLockedMarshall;

  // Reset local answer when question changes
  useEffect(() => { setAnswer(""); setWagerAmt(""); setEstimateAmt(""); }, [state.currentQuestion, state.faceOffIndex]);

  const isWagerQ = q?.type === "wager";
  const isOrderQ = q?.type === "order";
  const isEstimationQ = q?.type === "estimation";
  const isThisOrThatQ = q?.type === "this_or_that";
  const needsWrittenAnswer = q?.type === "wager" || q?.type === "pop_up" || q?.type === "all_play" || q?.type === "spelling";

  return (
    <div style={{ minHeight:"100vh", background:C.bg, display:"flex", flexDirection:"column", fontFamily:"'Outfit', sans-serif" }}>
      {/* Team header */}
      <div style={{ background:`linear-gradient(135deg, ${color}, ${darkColor})`, padding:"16px 24px", display:"flex", alignItems:"center", gap:"16px" }}>
        <img src={logo} alt={teamName} style={{ width:"60px", height:"60px", objectFit:"contain", filter: isIrving ? "grayscale(1) brightness(0) invert(1)" : "brightness(0) invert(1)" }} />
        <div style={{ flex:1 }}>
          <div style={{ fontFamily:"'Bebas Neue'", fontSize:"36px", letterSpacing:"4px" }}>{teamName}</div>
        </div>
        <div style={{ fontFamily:"'Bebas Neue'", fontSize:"48px" }}>{myScore}</div>
      </div>

      {/* Main content */}
      <div style={{ flex:1, display:"flex", flexDirection:"column", alignItems:"center", justifyContent:"center", padding:"24px" }}>

        {/* Waiting states */}
        {(state.gamePhase === "title" || state.gamePhase.startsWith("intro")) && (
          <div style={{ textAlign:"center", opacity:0.5 }}>
            <div style={{ fontSize:"48px", marginBottom:"16px" }}>‚è≥</div>
            <div style={{ fontSize:"24px", fontWeight:600 }}>Waiting for game to start...</div>
          </div>
        )}

        {state.gamePhase === "halftime" && (
          <div style={{ textAlign:"center", opacity:0.5 }}>
            <div style={{ fontSize:"48px", marginBottom:"16px" }}>‚è∏Ô∏è</div>
            <div style={{ fontSize:"24px", fontWeight:600 }}>Halftime Break</div>
            <div style={{ fontFamily:"'Bebas Neue'", fontSize:"60px", marginTop:"12px" }}>{myScore}</div>
          </div>
        )}

        {state.gamePhase === "playing" && q && (
          <>
            {/* Number phase ‚Äî just show question number */}
            {phase === "number" && (
              <div style={{ textAlign:"center" }}>
                <TypeBadge type={q.type} size="lg" subject={q?.subject} />
                <div style={{ fontFamily:"'Bebas Neue'", fontSize:"120px", lineHeight:1, marginTop:"12px", opacity:0.6 }}>
                  {state.currentQuestion + 1}
                </div>
                <div style={{ fontSize:"18px", opacity:0.4, marginTop:"8px" }}>Get ready...</div>
              </div>
            )}

            {/* Question phase ‚Äî show buzzer OR wager input OR answer input */}
            {(phase === "question" || phase === "countdown") && (
              <div style={{ width:"100%", maxWidth:"500px", textAlign:"center" }}>

                {/* Wager input (for wager questions, before answering) */}
                {isWagerQ && !wagerLocked && (
                  <div>
                    <div style={{ fontSize:"24px", fontWeight:700, marginBottom:"16px" }}>Enter Your Wager</div>
                    <div style={{ fontSize:"16px", opacity:0.5, marginBottom:"24px" }}>Max: {myScore} points</div>
                    <input type="number" min="0" max={myScore} value={wagerAmt}
                      onChange={e => setWagerAmt(e.target.value)}
                      style={{ width:"100%", padding:"24px", fontSize:"48px", textAlign:"center", borderRadius:"16px", border:`3px solid ${color}`, background:"#111", color:"white", fontFamily:"'Bebas Neue'" }}
                      placeholder="0"
                    />
                    <button onClick={submitWager} style={{
                      width:"100%", padding:"20px", marginTop:"16px", borderRadius:"16px",
                      background:color, color:"white", fontSize:"24px", fontWeight:800,
                    }}>LOCK IN WAGER</button>
                  </div>
                )}

                {isWagerQ && wagerLocked && !myAnswer && (
                  <div>
                    <div style={{ fontSize:"20px", opacity:0.5, marginBottom:"12px" }}>Wager locked ‚úì</div>
                    <DrawingCanvas color={color} onSubmit={submitAnswer} />
                  </div>
                )}

                {/* Written answer for pop_up / all_play / spelling */}
                {!isWagerQ && !isEstimationQ && needsWrittenAnswer && !myAnswer && (
                  <DrawingCanvas color={color} onSubmit={submitAnswer} />
                )}

                {/* Estimation input ‚Äî big number entry */}
                {isEstimationQ && !estimateLocked && (
                  <div>
                    <div style={{ fontSize:"24px", fontWeight:700, marginBottom:"8px" }}>Enter Your Estimate</div>
                    <div style={{ fontSize:"16px", opacity:0.5, marginBottom:"24px" }}>How close can you get?</div>
                    <input type="number" value={estimateAmt}
                      onChange={e => setEstimateAmt(e.target.value)}
                      style={{ width:"100%", padding:"24px", fontSize:"56px", textAlign:"center", borderRadius:"16px", border:`3px solid ${color}`, background:"#111", color:"white", fontFamily:"'Bebas Neue'" }}
                      placeholder="?"
                    />
                    <button onClick={submitEstimate} disabled={!estimateAmt} style={{
                      width:"100%", padding:"20px", marginTop:"16px", borderRadius:"16px",
                      background: estimateAmt ? C.green : "#333", color:"white", fontSize:"24px", fontWeight:800,
                      opacity: estimateAmt ? 1 : 0.5,
                    }}>LOCK IN ESTIMATE</button>
                  </div>
                )}
                {isEstimationQ && estimateLocked && (
                  <div style={{ textAlign:"center" }}>
                    <div style={{ fontSize:"48px", marginBottom:"16px" }}>üîí</div>
                    <div style={{ fontSize:"24px", fontWeight:700 }}>Estimate Locked</div>
                    <div style={{ fontFamily:"'Bebas Neue'", fontSize:"72px", color, marginTop:"12px" }}>
                      {isIrving ? state.estimateIrving : state.estimateMarshall}
                    </div>
                    <div style={{ fontSize:"16px", opacity:0.4, marginTop:"8px" }}>Waiting for reveal...</div>
                  </div>
                )}

                {/* This or That ‚Äî two big choice buttons */}
                {isThisOrThatQ && !myAnswer && (
                  <div>
                    <div style={{ fontSize:"22px", fontWeight:700, marginBottom:"24px", letterSpacing:"2px" }}>PICK ONE</div>
                    <div style={{ display:"flex", flexDirection:"column", gap:"16px" }}>
                      {[q.optionA, q.optionB].map((opt, i) => (
                        <button key={i} onClick={() => submitAnswer(opt)} style={{
                          padding:"32px 24px", borderRadius:"20px", fontSize:"28px", fontWeight:800,
                          background: i === 0 ? "#e879f933" : "#14b8a633",
                          border: `3px solid ${i === 0 ? "#e879f9" : "#14b8a6"}`,
                          color:"white", textAlign:"center", lineHeight:1.3,
                        }}>
                          <div style={{ fontSize:"14px", opacity:0.5, marginBottom:"8px", letterSpacing:"3px" }}>{i === 0 ? "A" : "B"}</div>
                          {opt}
                        </button>
                      ))}
                    </div>
                  </div>
                )}
                {isThisOrThatQ && myAnswer && (
                  <div style={{ textAlign:"center" }}>
                    <div style={{ fontSize:"48px", marginBottom:"16px" }}>üîí</div>
                    <div style={{ fontSize:"24px", fontWeight:700 }}>You picked:</div>
                    <div style={{ fontSize:"32px", fontWeight:800, color, marginTop:"12px" }}>{myAnswer}</div>
                    <div style={{ fontSize:"16px", opacity:0.4, marginTop:"8px" }}>Waiting for reveal...</div>
                  </div>
                )}

                {/* Submitted confirmation (drawing/text answers) */}
                {myAnswer && !isEstimationQ && !isThisOrThatQ && (
                  <div style={{ textAlign:"center" }}>
